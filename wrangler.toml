# Cloudflare Pages configuration for Gram√°tike (TypeScript)
# Documentation: https://developers.cloudflare.com/pages/

name = "gramatike"
compatibility_date = "2026-01-06"
pages_build_output_dir = "public"

# Environment variables
[vars]
ENVIRONMENT = "production"

# D1 Database (SQLite on the edge)
[[d1_databases]]
binding = "DB"
database_name = "gramatike"
database_id = "c22cbe34-444b-40ec-9987-5e90ecc8cc91"

# R2 Storage for file uploads
[[r2_buckets]]
binding = "R2_BUCKET"
bucket_name = "gramatike"

# Secrets (configure via CLI: wrangler secret put SECRET_KEY)
# - SECRET_KEY
# - MAIL_SERVER
# - MAIL_PORT  
# - MAIL_USERNAME
# - MAIL_PASSWORD
