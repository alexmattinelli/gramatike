# Cloudflare Pages configuration for Gram√°tike
# RUNTIME: Node.js/TypeScript ONLY - NO PYTHON
# Version: 2.0.0-typescript-only
# Last updated: 2026-01-07
# Documentation: https://developers.cloudflare.com/pages/

name = "gramatike"
compatibility_date = "2026-01-07"
pages_build_output_dir = "public"

# Explicitly set to JavaScript/TypeScript runtime
# NO Python Workers - This is a Cloudflare Pages Functions project

# Environment variables
[vars]
ENVIRONMENT = "production"

# D1 Database (SQLite on the edge)
[[d1_databases]]
binding = "DB"
database_name = "gramatike"
database_id = "d0984113-06be-49f5-939a-9d5c5dcba7b6"

# R2 Storage for file uploads
[[r2_buckets]]
binding = "R2_BUCKET"
bucket_name = "gramatike"

# Secrets (configure via CLI: wrangler secret put SECRET_KEY)
# - SECRET_KEY
# - MAIL_SERVER
# - MAIL_PORT  
# - MAIL_USERNAME
# - MAIL_PASSWORD
