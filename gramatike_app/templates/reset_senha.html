<!DOCTYPE html>
<html lang="pt">
<head>
<style>
body, p, label, input, button, a, span, li, td, th, div, h1, h2, h3, h4, h5, h6 {
  font-family: 'Nunito', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif !important;
}
</style>
  <meta charset="UTF-8">
  <title>Redefinir senha</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="{{ url_for('static', filename='manifest.webmanifest') }}">
  <meta name="theme-color" content="#9B5DE5">
  <style>
    :root { --bg:#f7f8ff; --text:#222; --accent:#9B5DE5; --border:#cfd7e2; }
    body { margin:0; background:var(--bg); font-family:'Nunito', system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif; color:var(--text); }
    .wrap { min-height:100vh; display:flex; align-items:flex-start; justify-content:center; padding:2.2rem 1rem 3rem; }
    .card { width:100%; max-width:480px; background:#fff; border-radius:20px; padding:2rem 1.8rem 2.2rem; box-shadow:0 10px 30px -6px rgba(0,0,0,.15); }
    h2 { margin:0 0 1.5rem; text-align:center; font-weight:800; letter-spacing:.4px; color:#6233B5; font-size:1.5rem; }
    label { display:grid; gap:.4rem; margin-bottom:1.1rem; }
    label span { font-size:.75rem; font-weight:700; color:#666; letter-spacing:.3px; text-transform:uppercase; }
    input[type="password"] { padding:.75rem .85rem; border:1px solid var(--border); border-radius:10px; background:#fff; font-size:.9rem; transition:border .2s; }
    input[type="password"]:focus { outline:none; border-color:#9B5DE5; }
    .inline-eye { position:relative; }
    .inline-eye input { padding-right:40px; }
    .inline-eye button { position:absolute; right:8px; top:50%; transform:translateY(-50%); background:transparent; border:none; cursor:pointer; font-size:18px; color:#999; }
    .btn { margin-top:.8rem; width:100%; background:var(--accent); color:#fff; font-weight:800; font-size:.95rem; letter-spacing:.6px; padding:.9rem 1rem; border:none; border-radius:12px; cursor:pointer; box-shadow:0 4px 12px -3px #9B5DE5AA; transition:background .2s; }
    .btn:hover { background:#7d3dc9; }
  </style>
  <script src="{{ url_for('static', filename='js/pwa.js') }}" defer></script>
</head>
<body>
  <div class="wrap"><div class="card">
    <h2>Redefinir senha</h2>
    <form method="post">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() if csrf_token is defined else '' }}" />
      <input type="hidden" name="token" value="{{ token }}" />
      <label>
        <span>Nova senha</span>
        <div class="inline-eye">
          <input type="password" id="password" name="password" required />
          <button type="button" class="toggle-eye" data-target="password" aria-label="Mostrar/ocultar">üëÅ</button>
        </div>
      </label>
      <label>
        <span>Confirmar nova senha</span>
        <div class="inline-eye">
          <input type="password" id="password2" name="password2" required />
          <button type="button" class="toggle-eye" data-target="password2" aria-label="Mostrar/ocultar">üëÅ</button>
        </div>
      </label>
      <button class="btn" type="submit">Salvar nova senha</button>
    </form>
  </div></div>
  <script>
    // Toggle password visibility
    document.querySelectorAll('.toggle-eye').forEach(btn => {
      btn.addEventListener('click', () => {
        const targetId = btn.getAttribute('data-target');
        const input = document.getElementById(targetId);
        if(input.type === 'password'){
          input.type = 'text';
          btn.textContent = 'üôà';
        } else {
          input.type = 'password';
          btn.textContent = 'üëÅ';
        }
      });
    });
  </script>
</body>
</html>
