<!DOCTYPE html>
<html lang="pt">
<head>
<style>
body, p, label, input, button, a, span, li, td, th, div, h1, h2, h3, h4, h5, h6 {
    font-family: 'Nunito', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif !important;
}
</style>
    <meta charset="UTF-8">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.webmanifest') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='gramatike_common.css') }}">
    <meta name="theme-color" content="#9B5DE5">
    <title>Esqueci minha senha</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    body { font-family: 'Nunito'; background: #f5f5f5; }
        .container {
            max-width: 400px;
            margin: 60px auto;
            background: #fff;
            padding: 32px 24px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        h2 { text-align: center; margin-bottom: 24px; }
        label { display: block; margin-bottom: 8px; }
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            background: #9B5DE5;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover { background: #7d3dc9; }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 18px;
            color: #9B5DE5;
            text-decoration: none;
        }
        .back-link:hover { text-decoration: underline; }
        /* Ocultar flash messages */
        .container > div[style*="padding: 10px"] { display: none; }
    </style>
    <script src="{{ url_for('static', filename='js/pwa.js') }}" defer></script>
</head>
<body>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div style="padding: 10px 14px; margin-bottom: 16px; border-radius: 6px; font-size: 14px;
                        {% if category == 'success' or category == 'info' %}
                            background: #e8f5e9; color: #2e7d32; border: 1px solid #a5d6a7;
                        {% else %}
                            background: #ffebee; color: #c62828; border: 1px solid #ef9a9a;
                        {% endif %}
                    ">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <h2>Esqueci minha senha</h2>
        <form method="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() if csrf_token is defined else '' }}" />
            <label for="email">Digite seu e-mail cadastrado:</label>
            <input type="email" id="email" name="email" required placeholder="seu@email.com">
            <button type="submit">Enviar link de recuperação</button>
        </form>
    <a href="{{ url_for('main.login') }}" class="back-link">Voltar ao login</a>
    </div>
</body>
</html>
