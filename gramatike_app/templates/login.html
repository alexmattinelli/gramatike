<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Entrar • Gramátike</title>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
  <link rel="apple-touch-icon" href="{{ url_for('static', filename='img/icons/icon-192.png') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="{{ url_for('static', filename='manifest.webmanifest') }}">
  <meta name="theme-color" content="#9B5DE5">
  <link href="https://fonts.googleapis.com/css2?family=Mansalva&family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --grad: #9B5DE5;
      --bg:#f5f7fb;
      --text:#333333;
      --accent:#9B5DE5;
  --accent-hover:#9B5DE5; /* unificado */
      --radius:18px;
    }
    * { box-sizing:border-box; }
  body { margin:0; font-family:'Nunito', system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif !important; background:var(--bg); color:var(--text); -webkit-font-smoothing:antialiased; min-height:100vh; display:flex; flex-direction:column; }
  /* Força Nunito em todos os elementos de texto do cartão (exceto o logo que usa Mansalva) */
  .login-card, .login-card *:not(h1) { font-family:'Nunito', system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif !important; }
    a { color:var(--accent); text-decoration:none; }
    a:hover { text-decoration:underline; }
  /* header removido nesta página de login */
    .login-wrapper { flex:1; display:flex; align-items:flex-start; justify-content:center; padding:2.2rem 1.2rem 3.5rem; }
    .login-card { width:100%; max-width:380px; background:#fff; border:none; border-radius:var(--radius); padding:2.2rem 2rem 2.4rem; box-shadow:0 10px 26px -4px rgba(0,0,0,.12), 0 4px 10px -2px rgba(0,0,0,.08); position:relative; animation:fadeIn .5s ease; }
    .login-card h2 { margin:0 0 1.4rem; font-size:1.55rem; font-weight:800; letter-spacing:.6px; text-align:center; }
  .login-card h2, .login-card .button-primary { font-family:'Nunito', system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif !important; }
    form label { display:block; font-size:.72rem; font-weight:700; letter-spacing:.6px; margin:0 0 .35rem; text-transform:uppercase; opacity:.8; }
    form input { width:100%; padding:.75rem .85rem; border:1.5px solid #d9e1ea; border-radius:12px; background:#fff; font-size:.9rem; font-family:'Nunito'; outline:none; transition:border-color .2s, box-shadow .2s; }
    form input:focus { border-color:var(--accent); box-shadow:0 0 0 3px #9b5de522; }
    .actions-row { display:flex; justify-content:flex-end; margin-top:.5rem; }
    .aux-link { font-size:.68rem; font-weight:600; letter-spacing:.4px; color:#555; }
    .button-primary { margin-top:1.1rem; width:100%; background:var(--accent); color:#fff; font-weight:700; font-size:.95rem; letter-spacing:.7px; padding:.9rem 1rem .95rem; border:none; border-radius:14px; cursor:pointer; font-family:'Nunito'; box-shadow:0 2px 8px -2px #9B5DE599, 0 0 0 1px #9B5DE522; transition:.25s; }
  .button-primary:hover { background:var(--accent-hover); box-shadow:0 6px 20px -4px #9B5DE588, 0 0 0 1px #9B5DE533; }
    .button-primary:active { transform:translateY(1px); }
    .signup-hint { text-align:center; margin-top:1.6rem; font-size:.85rem; }
    .flash-messages { margin:0 0 1rem; list-style:none; padding:0; display:flex; flex-direction:column; gap:.55rem; }
    .flash-messages li { font-size:.72rem; font-weight:600; padding:.65rem .75rem; border-radius:10px; line-height:1.25; }
    .flash-success { background:#e8f9f0; color:#1e8052; box-shadow:0 0 0 1px #b2e7cd inset; }
    .flash-error { background:#ffecec; color:#c0392b; box-shadow:0 0 0 1px #f5b7b1 inset; }
    .show-pass { position:absolute; top:50%; right:.85rem; transform:translateY(-50%); cursor:pointer; font-size:.7rem; font-weight:700; letter-spacing:.5px; background:#f1f4f8; padding:.3rem .55rem; border-radius:8px; color:#555; user-select:none; }
    .pass-wrapper { position:relative; }
  /* footer removido nesta página de login */
    @media (max-width:520px){
  /* top-bar removido */
      .login-card { padding:1.7rem 1.3rem 1.9rem; }
      .login-card h2 { font-size:1.3rem; }
    }
    @keyframes fadeIn { from { opacity:0; transform:translateY(10px);} to { opacity:1; transform:translateY(0);} }
  </style>
  <script src="{{ url_for('static', filename='js/pwa.js') }}" defer></script>
</head>
<body>
  <div class="login-wrapper">
    <div class="login-card">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <ul class="flash-messages">
            {% for category, message in messages %}
              <li class="flash-{{ category }}">{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
      <h2>Entrar</h2>
      <form method="post">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() if csrf_token is defined else '' }}" />
    <label for="email">Usuárie / Email</label>
  <input type="text" id="email" name="email" required autocomplete="username" placeholder="Usuárie ou email" value="{{ request.form.get('email','') }}" />
        <label for="password" style="margin-top:1rem;">Senha</label>
        <div class="pass-wrapper">
          <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="••••••••" />
          <span class="show-pass" id="togglePass">Ver</span>
        </div>
        <div class="actions-row">
          <a class="aux-link" href="{{ url_for('main.esqueci_senha') }}">Esqueceu a senha?</a>
        </div>
        <button class="button-primary" type="submit">Entrar</button>
      </form>
      <div class="signup-hint">
        Ainda não tem conta? <a href="{{ url_for('main.cadastro') }}">Cadastre-se</a>
      </div>
    </div>
  </div>
  <script>
    (function(){
      const toggle = document.getElementById('togglePass');
      const input = document.getElementById('password');
      if(!toggle || !input) return;
      toggle.addEventListener('click', ()=>{
        const is = input.type === 'password';
        input.type = is ? 'text':'password';
        toggle.textContent = is ? 'Ocultar' : 'Ver';
      });
    })();

    // Clear mobile news card closed state on login page load
    // This ensures the card reappears on next login session
    localStorage.removeItem('mobileNovidadesClosed');
  </script>
</body>
</html>
