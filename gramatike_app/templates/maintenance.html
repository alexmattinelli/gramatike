<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Em manutenção</title>
  <link href="https://fonts.googleapis.com/css2?family=Mansalva&family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root { --bg:#f5f7fb; --text:#333; --accent:#9B5DE5; }
    * { box-sizing: border-box; }
    body { margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center; background:var(--bg); font-family:'Nunito',system-ui,-apple-system,'Segoe UI',Roboto,Arial,sans-serif; color:var(--text); }
    .card { width:100%; max-width:560px; background:#fff; border-radius:20px; padding:1.6rem 1.4rem 1.8rem; box-shadow:0 10px 26px -4px rgba(0,0,0,.12), 0 4px 10px -2px rgba(0,0,0,.08); text-align:center; }
    .logo { font-family:'Mansalva', cursive; font-size:2rem; color:#9B5DE5; margin:.2rem 0 1rem; }
    h2 { margin:0 0 .4rem; font-weight:800; letter-spacing:.3px; }
    p { margin:.25rem 0; color:#555; }
    a.btn { display:inline-block; margin-top:1rem; background:var(--accent); color:#fff; text-decoration:none; padding:.7rem 1rem; border-radius:12px; font-weight:800; letter-spacing:.4px; }
  </style>
  <link rel="manifest" href="{{ url_for('static', filename='manifest.webmanifest') }}">
  <meta name="theme-color" content="#9B5DE5">
  <script src="{{ url_for('static', filename='js/pwa.js') }}" defer></script>
  </head>
<body>
  <div class="card">
    <div class="logo">Gramátike</div>
    <h2>Página em manutenção</h2>
    <p>{% if section %}A seção {{ section }}{% else %}Esta página{% endif %} está temporariamente desativada para ajustes.</p>
    <p>Tente novamente mais tarde. Obrigade pela compreensão.</p>
    <a class="btn" href="{{ url_for('main.educacao') }}">Voltar para Educação</a>
  </div>
</body>
</html>
