<!DOCTYPE html>
<html lang="pt">
<head>
<style>
body, p, label, input, button, a, span, li, td, th, div, h1, h2, h3, h4, h5, h6 {
    font-family: 'Nunito', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif !important;
}
</style>
    <meta charset="UTF-8">
    <link rel="manifest" href="/static/manifest.webmanifest">
    <link rel="stylesheet" href="/static/gramatike_common.css">
    <meta name="theme-color" content="#9B5DE5">
    <title>Esqueci minha senha</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    body { font-family: 'Nunito'; background: #f5f5f5; }
        .container {
            max-width: 400px;
            margin: 60px auto;
            background: #fff;
            padding: 32px 24px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        h2 { text-align: center; margin-bottom: 24px; }
        label { display: block; margin-bottom: 8px; }
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            background: #9B5DE5;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover { background: #7d3dc9; }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 18px;
            color: #9B5DE5;
            text-decoration: none;
        }
        .back-link:hover { text-decoration: underline; }
    </style>
    <script src="/static/js/pwa.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- FLASH_MESSAGES_PLACEHOLDER -->
        <h2>Esqueci minha senha</h2>
        <form method="post">
            <input type="hidden" name="csrf_token" value="" />
            <label for="email">Digite seu e-mail cadastrado:</label>
            <input type="email" id="email" name="email" required placeholder="seu@email.com">
            <button type="submit">Enviar link de recuperação</button>
        </form>
    <a href="/login" class="back-link">Voltar ao login</a>
    </div>
</body>
</html>
