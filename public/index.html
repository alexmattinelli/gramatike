<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gramátike - Rede Social Educativa de Português</title>
    <meta http-equiv="refresh" content="0; url=/feed">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin: 0;
            font-weight: 800;
        }
        p {
            font-size: 1.2rem;
            margin: 1rem 0;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gramátike</h1>
        <p>Rede Social Educativa de Português</p>
        <div class="spinner"></div>
        <p>Redirecionando para o feed...</p>
    </div>
    <script>
        // Fallback se o meta refresh não funcionar
        setTimeout(() => {
            window.location.href = '/feed';
        }, 100);
    </script>
</body>
</html>
