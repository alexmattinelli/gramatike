<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gramátike - Login/Cadastro</title>
    <link href="https://fonts.googleapis.com/css2?family=Mansalva&family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Nunito', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #c08adc 0%, #a76bc4 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container { max-width: 400px; width: 100%; }
        .header { text-align: center; margin-bottom: 30px; color: white; }
        .header h1 { font-family: 'Mansalva', cursive; font-size: 36px; margin-bottom: 10px; }
        .header p { opacity: 0.9; }
        .card { background: white; border-radius: 16px; padding: 30px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); }
        .tabs { display: flex; gap: 10px; margin-bottom: 25px; }
        .tab { flex: 1; padding: 12px; border: none; background: #f3f4f6; cursor: pointer; border-radius: 8px; font-size: 14px; font-weight: 500; transition: all 0.2s; }
        .tab.active { background: #c08adc; color: white; }
        .tab:hover:not(.active) { background: #e5e7eb; }
        .form { display: none; }
        .form.active { display: block; }
        .form-group { margin-bottom: 16px; }
        label { display: block; margin-bottom: 6px; font-size: 14px; font-weight: 500; color: #374151; }
        input { width: 100%; padding: 12px; border: 1px solid #d1d5db; border-radius: 8px; font-size: 14px; }
        input:focus { outline: none; border-color: #c08adc; box-shadow: 0 0 0 3px rgba(192, 138, 220, 0.1); }
        button[type="submit"] { width: 100%; padding: 12px; background: #c08adc; color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.2s; }
        button[type="submit"]:hover { background: #a76bc4; }
        button[type="submit"]:disabled { opacity: 0.5; cursor: not-allowed; }
        .error { background: #fee; border: 1px solid #fcc; color: #c33; padding: 12px; border-radius: 8px; margin-bottom: 16px; font-size: 14px; display: none; }
        .error.show { display: block; }
        .success { background: #efe; border: 1px solid #cfc; color: #3c3; padding: 12px; border-radius: 8px; margin-bottom: 16px; font-size: 14px; display: none; }
        .success.show { display: block; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Gramátike</h1>
            <p>Língua viva e de todes</p>
        </div>

        <div class="card">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('login')">Login</button>
                <button class="tab" onclick="switchTab('register')">Cadastro</button>
            </div>

            <div id="error" class="error"></div>
            <div id="success" class="success"></div>

            <!-- Login Form -->
            <form id="login-form" class="form active" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required placeholder="seu@email.com">
                </div>
                <div class="form-group">
                    <label for="login-password">Senha</label>
                    <input type="password" id="login-password" required placeholder="••••••••">
                </div>
                <button type="submit" id="login-btn">Entrar</button>
                <div style="text-align: center; margin-top: 12px;">
                    <a href="#" onclick="showForgotPassword(event)" style="color: #c08adc; text-decoration: none; font-size: 14px;">Esqueci minha senha</a>
                </div>
            </form>

            <!-- Register Form -->
            <form id="register-form" class="form" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label for="register-username">Usuário</label>
                    <input type="text" id="register-username" required placeholder="usuario123" pattern="[a-zA-Z0-9_]{3,20}">
                </div>
                <div class="form-group">
                    <label for="register-name">Nome</label>
                    <input type="text" id="register-name" placeholder="Seu Nome">
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" required placeholder="seu@email.com">
                </div>
                <div class="form-group">
                    <label for="register-password">Senha</label>
                    <input type="password" id="register-password" required placeholder="••••••••" minlength="6">
                </div>
                <button type="submit" id="register-btn">Cadastrar</button>
            </form>

            <!-- Forgot Password Form -->
            <form id="forgot-password-form" class="form" onsubmit="handleForgotPassword(event)">
                <div class="form-group">
                    <label for="forgot-email">Email</label>
                    <input type="email" id="forgot-email" required placeholder="seu@email.com">
                </div>
                <button type="submit" id="forgot-btn">Recuperar Senha</button>
                <div style="text-align: center; margin-top: 12px;">
                    <a href="#" onclick="switchTab('login')" style="color: #c08adc; text-decoration: none; font-size: 14px;">Voltar ao login</a>
                </div>
            </form>

            <!-- Reset Password Form -->
            <form id="reset-password-form" class="form" onsubmit="handleResetPassword(event)">
                <div class="form-group">
                    <label for="reset-email">Email</label>
                    <input type="email" id="reset-email" required placeholder="seu@email.com" readonly>
                </div>
                <div class="form-group">
                    <label for="reset-token">Código de Verificação</label>
                    <input type="text" id="reset-token" required placeholder="123456" pattern="[0-9]{6}" maxlength="6">
                    <small style="color: #6b7280; font-size: 12px;">Digite o código de 6 dígitos que apareceu na tela anterior</small>
                </div>
                <div class="form-group">
                    <label for="reset-new-password">Nova Senha</label>
                    <input type="password" id="reset-new-password" required placeholder="••••••••" minlength="6">
                </div>
                <button type="submit" id="reset-btn">Redefinir Senha</button>
                <div style="text-align: center; margin-top: 12px;">
                    <a href="#" onclick="switchTab('login')" style="color: #c08adc; text-decoration: none; font-size: 14px;">Voltar ao login</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            // Update tabs only if event is from a tab button
            if (event && event.target && event.target.classList.contains('tab')) {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                event.target.classList.add('active');
            }
            
            // Update forms
            document.querySelectorAll('.form').forEach(f => f.classList.remove('active'));
            document.getElementById(tab + '-form').classList.add('active');
            
            // Clear messages
            hideError();
            hideSuccess();
        }

        function showError(msg) {
            const el = document.getElementById('error');
            el.textContent = msg;
            el.classList.add('show');
        }

        function hideError() {
            document.getElementById('error').classList.remove('show');
        }

        function showSuccess(msg) {
            const el = document.getElementById('success');
            el.textContent = msg;
            el.classList.add('show');
        }

        function hideSuccess() {
            document.getElementById('success').classList.remove('show');
        }

        async function handleLogin(e) {
            e.preventDefault();
            hideError();
            
            const btn = document.getElementById('login-btn');
            btn.disabled = true;
            btn.textContent = 'Entrando...';
            
            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: document.getElementById('login-email').value,
                        password: document.getElementById('login-password').value
                    })
                });
                
                const data = await res.json();
                
                if (!res.ok) {
                    throw new Error(data.error || 'Erro ao fazer login');
                }
                
                // Redirect to feed
                window.location.href = '/feed';
            } catch (err) {
                showError(err.message);
                btn.disabled = false;
                btn.textContent = 'Entrar';
            }
        }

        async function handleRegister(e) {
            e.preventDefault();
            hideError();
            hideSuccess();
            
            const btn = document.getElementById('register-btn');
            btn.disabled = true;
            btn.textContent = 'Cadastrando...';
            
            try {
                const res = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: document.getElementById('register-username').value,
                        name: document.getElementById('register-name').value,
                        email: document.getElementById('register-email').value,
                        password: document.getElementById('register-password').value
                    })
                });
                
                const data = await res.json();
                
                if (!res.ok) {
                    throw new Error(data.error || 'Erro ao cadastrar');
                }
                
                // Show success and auto-login
                showSuccess('Conta criada! Redirecionando...');
                setTimeout(() => window.location.href = '/feed', 1500);
            } catch (err) {
                showError(err.message);
                btn.disabled = false;
                btn.textContent = 'Cadastrar';
            }
        }

        function showForgotPassword(e) {
            e.preventDefault();
            switchTab('forgot-password');
        }

        async function handleForgotPassword(e) {
            e.preventDefault();
            hideError();
            hideSuccess();
            
            const btn = document.getElementById('forgot-btn');
            const email = document.getElementById('forgot-email').value;
            btn.disabled = true;
            btn.textContent = 'Enviando...';
            
            try {
                const res = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                
                const data = await res.json();
                
                if (!res.ok) {
                    throw new Error(data.error || 'Erro ao solicitar recuperação');
                }
                
                // Mostrar token para desenvolvimento
                if (data.dev_token) {
                    showSuccess(`Código de recuperação: ${data.dev_token} (válido por 30 minutos)`);
                } else {
                    showSuccess(data.message);
                }
                
                // Preencher email no formulário de reset e trocar para ele
                document.getElementById('reset-email').value = email;
                setTimeout(() => {
                    switchTab('reset-password');
                }, 2000);
            } catch (err) {
                showError(err.message);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Recuperar Senha';
            }
        }

        async function handleResetPassword(e) {
            e.preventDefault();
            hideError();
            hideSuccess();
            
            const btn = document.getElementById('reset-btn');
            btn.disabled = true;
            btn.textContent = 'Redefinindo...';
            
            try {
                const res = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: document.getElementById('reset-email').value,
                        token: document.getElementById('reset-token').value,
                        newPassword: document.getElementById('reset-new-password').value
                    })
                });
                
                const data = await res.json();
                
                if (!res.ok) {
                    throw new Error(data.error || 'Erro ao redefinir senha');
                }
                
                showSuccess(data.message);
                setTimeout(() => {
                    switchTab('login');
                    // Limpar campos
                    document.getElementById('reset-token').value = '';
                    document.getElementById('reset-new-password').value = '';
                }, 2000);
            } catch (err) {
                showError(err.message);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Redefinir Senha';
            }
        }
    </script>
</body>
</html>
