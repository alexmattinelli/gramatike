<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gramátike - Login/Cadastro</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container { max-width: 400px; width: 100%; }
        .header { text-align: center; margin-bottom: 30px; color: white; }
        .header h1 { font-size: 36px; margin-bottom: 10px; }
        .header p { opacity: 0.9; }
        .card { background: white; border-radius: 12px; padding: 30px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); }
        .tabs { display: flex; gap: 10px; margin-bottom: 25px; }
        .tab { flex: 1; padding: 12px; border: none; background: #f3f4f6; cursor: pointer; border-radius: 6px; font-size: 14px; font-weight: 500; transition: all 0.2s; }
        .tab.active { background: #667eea; color: white; }
        .tab:hover:not(.active) { background: #e5e7eb; }
        .form { display: none; }
        .form.active { display: block; }
        .form-group { margin-bottom: 16px; }
        label { display: block; margin-bottom: 6px; font-size: 14px; font-weight: 500; color: #374151; }
        input { width: 100%; padding: 12px; border: 1px solid #d1d5db; border-radius: 6px; font-size: 14px; }
        input:focus { outline: none; border-color: #667eea; box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1); }
        button[type="submit"] { width: 100%; padding: 12px; background: #667eea; color: white; border: none; border-radius: 6px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.2s; }
        button[type="submit"]:hover { background: #5568d3; }
        button[type="submit"]:disabled { opacity: 0.5; cursor: not-allowed; }
        .error { background: #fee; border: 1px solid #fcc; color: #c33; padding: 12px; border-radius: 6px; margin-bottom: 16px; font-size: 14px; display: none; }
        .error.show { display: block; }
        .success { background: #efe; border: 1px solid #cfc; color: #3c3; padding: 12px; border-radius: 6px; margin-bottom: 16px; font-size: 14px; display: none; }
        .success.show { display: block; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Gramátike</h1>
            <p>Rede social educativa de português</p>
        </div>

        <div class="card">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('login')">Login</button>
                <button class="tab" onclick="switchTab('register')">Cadastro</button>
            </div>

            <div id="error" class="error"></div>
            <div id="success" class="success"></div>

            <!-- Login Form -->
            <form id="login-form" class="form active" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required placeholder="seu@email.com">
                </div>
                <div class="form-group">
                    <label for="login-password">Senha</label>
                    <input type="password" id="login-password" required placeholder="••••••••">
                </div>
                <button type="submit" id="login-btn">Entrar</button>
            </form>

            <!-- Register Form -->
            <form id="register-form" class="form" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label for="register-username">Usuário</label>
                    <input type="text" id="register-username" required placeholder="usuario123" pattern="[a-zA-Z0-9_]{3,20}">
                </div>
                <div class="form-group">
                    <label for="register-name">Nome</label>
                    <input type="text" id="register-name" placeholder="Seu Nome">
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" required placeholder="seu@email.com">
                </div>
                <div class="form-group">
                    <label for="register-password">Senha</label>
                    <input type="password" id="register-password" required placeholder="••••••••" minlength="6">
                </div>
                <button type="submit" id="register-btn">Cadastrar</button>
            </form>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            // Update tabs
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            // Update forms
            document.querySelectorAll('.form').forEach(f => f.classList.remove('active'));
            document.getElementById(tab + '-form').classList.add('active');
            
            // Clear messages
            hideError();
            hideSuccess();
        }

        function showError(msg) {
            const el = document.getElementById('error');
            el.textContent = msg;
            el.classList.add('show');
        }

        function hideError() {
            document.getElementById('error').classList.remove('show');
        }

        function showSuccess(msg) {
            const el = document.getElementById('success');
            el.textContent = msg;
            el.classList.add('show');
        }

        function hideSuccess() {
            document.getElementById('success').classList.remove('show');
        }

        async function handleLogin(e) {
            e.preventDefault();
            hideError();
            
            const btn = document.getElementById('login-btn');
            btn.disabled = true;
            btn.textContent = 'Entrando...';
            
            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: document.getElementById('login-email').value,
                        password: document.getElementById('login-password').value
                    })
                });
                
                const data = await res.json();
                
                if (!res.ok) {
                    throw new Error(data.error || 'Erro ao fazer login');
                }
                
                // Redirect to feed
                window.location.href = '/feed';
            } catch (err) {
                showError(err.message);
                btn.disabled = false;
                btn.textContent = 'Entrar';
            }
        }

        async function handleRegister(e) {
            e.preventDefault();
            hideError();
            hideSuccess();
            
            const btn = document.getElementById('register-btn');
            btn.disabled = true;
            btn.textContent = 'Cadastrando...';
            
            try {
                const res = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: document.getElementById('register-username').value,
                        name: document.getElementById('register-name').value,
                        email: document.getElementById('register-email').value,
                        password: document.getElementById('register-password').value
                    })
                });
                
                const data = await res.json();
                
                if (!res.ok) {
                    throw new Error(data.error || 'Erro ao cadastrar');
                }
                
                // Show success and auto-login
                showSuccess('Conta criada! Redirecionando...');
                setTimeout(() => window.location.href = '/feed', 1500);
            } catch (err) {
                showError(err.message);
                btn.disabled = false;
                btn.textContent = 'Cadastrar';
            }
        }
    </script>
</body>
</html>
