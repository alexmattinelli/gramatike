<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suporte - Gramátike</title>
  <link href="https://fonts.googleapis.com/css2?family=Mansalva&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --roxo: #9B5DE5;
      --roxo-escuro: #7a3ec4;
      --roxo-claro: #c08adc;
      --roxo-super-claro: #f7f2ff;
      --lilas-light: #f6f5fa;
      --texto: #32264c;
      --muted: #8f87a6;
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      background: var(--roxo);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      min-height: 100vh;
      color: var(--texto);
    }
    
    nav {
      background: var(--roxo);
      height: 70px;
      position: static;
      z-index: 1000;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 28px;
      box-shadow: 0 1px 3px rgba(155, 93, 229, 0.1);
    }
    
    .logo {
      font-family: 'Mansalva', cursive;
      font-size: 32px;
      color: white;
      letter-spacing: 0.5px;
      text-decoration: none;
    }
    
    .main-wrapper {
      background: var(--lilas-light);
      min-height: 100vh;
      padding-top: 0;
      position: relative;
      z-index: 1;
      margin-top: -50px;
      border-top-left-radius: 24px;
      border-top-right-radius: 24px;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    
    .card {
      background: white;
      border-radius: 18px;
      padding: 40px;
      box-shadow: 0 4px 20px rgba(155, 93, 229, 0.15);
    }
    
    h1 {
      color: var(--roxo);
      margin-bottom: 10px;
      font-size: 32px;
    }
    
    p {
      color: var(--muted);
      margin-bottom: 30px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--texto);
    }
    
    input, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #d0cce9;
      border-radius: 12px;
      font-size: 15px;
      font-family: inherit;
      transition: all 0.2s;
    }
    
    textarea {
      min-height: 150px;
      resize: vertical;
    }
    
    input:focus, textarea:focus {
      outline: none;
      border-color: var(--roxo);
      box-shadow: 0 0 0 3px rgba(155, 93, 229, 0.1);
    }
    
    button {
      background: var(--roxo);
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 14px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.2s;
    }
    
    button:hover {
      background: var(--roxo-escuro);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(155, 93, 229, 0.3);
    }
    
    .back-link {
      display: inline-block;
      margin-top: 20px;
      color: var(--roxo);
      text-decoration: none;
      font-weight: 500;
    }
    
    .back-link:hover {
      text-decoration: underline;
    }
    
    .contact-info {
      background: var(--roxo-super-claro);
      padding: 20px;
      border-radius: 12px;
      margin-top: 30px;
    }
    
    .contact-info h3 {
      color: var(--roxo);
      margin-bottom: 15px;
      font-size: 18px;
    }
    
    .contact-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      color: var(--texto);
    }
    
    .contact-item i {
      color: var(--roxo);
      width: 24px;
      margin-right: 10px;
    }
    
    /* Tablet (768px - 992px) */
    @media (max-width: 992px) {
      .main-container { max-width: 700px; padding: 20px; }
    }
    
    /* Mobile (< 768px) */
    @media (max-width: 768px) {
      nav { height: 64px; padding: 0 20px; }
      .logo { font-size: 28px; }
      .main-container { padding: 16px; }
      .hero { padding: 28px 20px; }
      .hero h1 { font-size: 32px; }
      .hero p { font-size: 16px; }
      .faq-grid { grid-template-columns: 1fr; gap: 14px; }
      .faq-card { padding: 18px; }
    }
    
    /* Mobile Small (< 576px) */
    @media (max-width: 576px) {
      nav { height: 60px; padding: 0 16px; }
      .logo { font-size: 26px; }
      .main-container { padding: 12px; }
      .hero { padding: 24px 16px; }
      .hero h1 { font-size: 28px; }
      .hero p { font-size: 15px; }
      .faq-card { padding: 16px; }
      .faq-question { font-size: 15px; }
      .faq-answer { font-size: 13px; }
      .contact-card { padding: 18px; }
      .contact-card h3 { font-size: 18px; }
    }
    
    /* Extra Small Mobile (< 400px) */
    @media (max-width: 400px) {
      nav { padding: 0 12px; }
      .logo { font-size: 24px; }
      .hero { padding: 20px 12px; }
      .hero h1 { font-size: 26px; }
      .faq-card { padding: 14px; }
      .contact-card { padding: 16px; }
    }
  </style>
</head>
<body>
  <nav>
    <a href="/feed" class="logo">Gramátike</a>
  </nav>
  
  <div class="main-wrapper">
    <div class="container">
      <div class="card">
        <h1>Central de Suporte</h1>
        <p>Como podemos te ajudar?</p>
      
      <form id="supportForm">
        <div class="form-group">
          <label for="subject">Assunto</label>
          <input type="text" id="subject" placeholder="Digite o assunto..." required>
        </div>
        
        <div class="form-group">
          <label for="message">Mensagem</label>
          <textarea id="message" placeholder="Descreva seu problema ou dúvida..." required></textarea>
        </div>
        
        <button type="submit">Enviar Mensagem</button>
      </form>
      
      <div class="contact-info">
        <h3>Outras formas de contato</h3>
        <div class="contact-item">
          <i class="fas fa-envelope"></i>
          <span>suporte@gramatike.com.br</span>
        </div>
        <div class="contact-item">
          <i class="fas fa-clock"></i>
          <span>Horário de atendimento: Segunda a Sexta, 9h às 18h</span>
        </div>
      </div>
      
      <a href="/feed" class="back-link">
        <i class="fas fa-arrow-left"></i> Voltar ao Feed
      </a>
    </div>
  </div>
  </div>
  
  <script>
    document.getElementById('supportForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Mensagem enviada com sucesso! Entraremos em contato em breve.');
      this.reset();
    });
  </script>
</body>
</html>
