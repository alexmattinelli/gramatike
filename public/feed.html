<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gramatike Feed</title>
  <link href="https://fonts.googleapis.com/css2?family=Mansalva&display=swap" rel="stylesheet">
  <style>
    :root {
      --roxo: #9B5DE5;
      --roxo-claro: #f9f6ff;
      --roxo-super-claro: #f7f2ff;
      --lilas-light: #f6f5fa;
      --card-radius: 22px;
      --shadow-card: 0 6px 30px 0 #9b5de51a, 0 1px 4px #9B5DE521;
      --shadow-btn: 0 1.5px 7px #9B5DE529;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: var(--roxo);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      min-height: 100vh;
    }
    
    /* CONTEINER PRINCIPAL COM CURVA NO TOPO */
    .main-wrapper {
      background: var(--lilas-light);
      min-height: calc(100vh - 62px);
      border-top-left-radius: 30px;
      border-top-right-radius: 30px;
      padding-top: 30px;
      margin-top: 62px;
      position: relative;
      z-index: 1;
    }
    
    /* NAVEGA√á√ÉO COM LOGO E PERFIL */
    nav {
      background: var(--roxo);
      height: 62px;
      position: fixed; 
      top: 0; 
      z-index: 100;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 30px;
    }
    
    .logo {
      font-family: 'Mansalva', cursive;
      font-size: 28px;
      color: #fff;
      letter-spacing: 0.2px;
    }
    
    /* C√çRCULO DE PERFIL NO HEADER */
    .profile-circle {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: #e9e2ef;
      box-shadow: 0 1.5px 7px #9b5de519;
      border: 2px solid #fff;
      cursor: pointer;
      transition: transform 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.6rem;
      color: var(--roxo);
      font-weight: bold;
      user-select: none;
    }
    
    .profile-circle:hover {
      transform: scale(1.05);
    }
    
    /* CONTE√öDO PRINCIPAL */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 30px 20px;
      display: flex;
      gap: 30px;
      position: relative;
    }
    
    .main-content {
      flex: 1;
      width: 700px;
      max-width: 700px;
    }
    
    .sidebar {
      width: 320px;
      flex-shrink: 0;
      margin-top: 10px;
      position: sticky;
      top: 100px;
      align-self: flex-start;
    }
    
    /* BARRA DE PESQUISA FORA DO HEADER */
    .search-container {
      background: #fff;
      border-radius: 18px;
      box-shadow: var(--shadow-btn);
      height: 38px;
      margin: 0 auto 20px;
      max-width: 700px;
      display: flex;
      align-items: center;
      overflow: hidden;
      border: 1px solid #f0e4fd;
    }
    
    .search-container input {
      border: none;
      padding: 0 14px;
      font-size: 16px;
      outline: none;
      background: transparent;
      flex: 1;
      height: 100%;
      color: #6741af;
    }
    
    .search-container button {
      background: var(--roxo);
      border: none;
      color: #fff;
      width: 43px;
      height: 38px;
      font-size: 21px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: filter .2s;
    }
    
    /* BOT√ÉO + FORA DO HEADER */
    .add-post-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: var(--roxo);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 56px;
      height: 56px;
      font-size: 28px;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(155, 93, 229, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      z-index: 90;
    }
    
    .add-post-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 16px rgba(155, 93, 229, 0.5);
    }
    
    /* CARDS */
    .form-card, .sidebar-card, .post-card {
      background: #fff;
      border-radius: var(--card-radius);
      box-shadow: var(--shadow-card);
      border: 1px solid #f0e4fd;
    }
    
    .form-card {
      margin-bottom: 20px;
      padding: 20px;
    }
    
    .post-card {
      margin-bottom: 20px;
      padding: 20px;
      animation: fadeIn 0.5s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* SIDEBAR CARD - ENCOSTADO NA LATERAL DIREITA */
    .sidebar-card {
      margin-bottom: 20px;
      padding: 20px;
      width: 100%;
      border: 1px solid #f0e4fd;
    }
    
    /* CARD ROXO CLARINHO - PEQUENO */
    .light-purple-card {
      background: var(--roxo-claro);
      padding: 18px;
      border-radius: var(--card-radius);
      font-size: 14px;
      border: 1px solid #e0d0f8;
    }
    
    /* FORMUL√ÅRIO DE POST */
    .post-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    .post-textarea {
      width: 100%;
      min-height: 80px;
      padding: 12px;
      font-size: 15px;
      font-family: inherit;
      border: none;
      border-radius: 12px;
      background: var(--roxo-super-claro);
      color: #333;
      resize: vertical;
      outline: none;
    }
    
    .post-textarea:focus {
      background: #fff;
      box-shadow: 0 0 0 2px var(--roxo);
    }
    
    .post-button {
      align-self: flex-end;
      background: var(--roxo);
      color: #fff;
      border: none;
      border-radius: 16px;
      padding: 8px 24px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: var(--shadow-btn);
    }
    
    .post-button:hover {
      transform: translateY(-2px);
    }
    
    /* POST CARD STYLES */
    .post-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 15px;
    }
    
    .post-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--roxo-super-claro);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--roxo);
      font-weight: bold;
      font-size: 18px;
    }
    
    .post-user-info {
      flex: 1;
    }
    
    .post-username {
      font-weight: 600;
      color: #32264c;
      font-size: 15px;
    }
    
    .post-time {
      color: #a8a8d0;
      font-size: 13px;
    }
    
    .post-content {
      color: #32264c;
      font-size: 15px;
      line-height: 1.5;
      margin-bottom: 15px;
      white-space: pre-line;
    }
    
    .post-actions {
      display: flex;
      gap: 10px;
      border-top: 1px solid #f0e4fd;
      padding-top: 15px;
    }
    
    .action-btn {
      background: none;
      border: none;
      color: #a8a8d0;
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      border-radius: 12px;
      transition: all 0.2s ease;
    }
    
    .action-btn:hover {
      background: var(--roxo-super-claro);
      color: var(--roxo);
    }
    
    .action-btn.liked {
      color: var(--roxo);
    }
    
    .action-btn svg {
      width: 18px;
      height: 18px;
    }
    
    /* MENSAGEM SEM POSTS */
    .no-posts {
      background: #fff;
      border-radius: var(--card-radius);
      box-shadow: var(--shadow-card);
      padding: 40px 20px;
      text-align: center;
      color: #a8a8d0;
      font-size: 16px;
      font-style: italic;
      border: 1px solid #f0e4fd;
    }
    
    /* T√çTULOS PEQUENOS */
    .section-title {
      font-size: 16px;
      font-weight: 600;
      color: #32264c;
      margin-bottom: 15px;
      display: block;
    }
    
    /* AMIGUES - PEQUENO */
    .empty-state {
      text-align: center;
      padding: 25px 15px;
      color: #a8a8d0;
      font-style: italic;
      font-size: 14px;
      line-height: 1.5;
    }
    
    /* JOGO DA VELHA - PEQUENO */
    .game-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .game-info {
      text-align: center;
    }
    
    .game-title {
      font-weight: 600;
      color: #32264c;
      font-size: 15px;
      margin-bottom: 4px;
    }
    
    .game-subtitle {
      color: #a8a8d0;
      font-size: 13px;
    }
    
    .board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 6px;
      width: 180px;
      height: 180px;
      margin: 0 auto;
    }
    
    .cell {
      background: var(--roxo-super-claro);
      border-radius: 10px;
      border: 1px solid #e0d0f8;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease;
      user-select: none;
    }
    
    .cell:hover {
      background: #ebddfa;
      transform: scale(1.05);
    }
    
    .cell.x {
      color: var(--roxo);
    }
    
    .cell.o {
      color: #00BBF9;
    }
    
    .cell.winner {
      background: #e9d8ff;
      border-color: var(--roxo);
    }
    
    /* BOT√ÉO REINICIAR - PEQUENO */
    .restart-button {
      background: var(--roxo);
      color: #fff;
      border: none;
      border-radius: 14px;
      padding: 9px 18px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      margin: 10px auto 0;
      display: block;
      transition: all 0.3s ease;
      box-shadow: var(--shadow-btn);
    }
    
    .restart-button:hover {
      transform: translateY(-2px);
    }
    
    /* RESPONSIVO */
    @media (max-width: 1100px) {
      .container {
        flex-direction: column;
        padding: 0 20px 20px;
      }
      
      .sidebar {
        width: 100%;
        max-width: 700px;
        margin: 0 auto;
        position: static;
      }
      
      .add-post-btn {
        bottom: 20px;
        right: 20px;
      }
      
      .main-wrapper {
        border-top-left-radius: 25px;
        border-top-right-radius: 25px;
      }
    }
    
    @media (max-width: 768px) {
      nav {
        padding: 0 20px;
      }
      
      .logo {
        font-size: 24px;
      }
      
      .search-container {
        margin: 0 15px 15px;
      }
      
      .form-card, .sidebar-card, .post-card {
        padding: 18px;
      }
      
      .board {
        width: 160px;
        height: 160px;
      }
      
      .cell {
        font-size: 28px;
      }
      
      .main-wrapper {
        border-top-left-radius: 20px;
        border-top-right-radius: 20px;
      }
    }
    
    @media (max-width: 480px) {
      nav {
        padding: 0 15px;
      }
      
      .profile-circle {
        width: 32px;
        height: 32px;
      }
      
      .container {
        padding: 0 15px 15px;
      }
    }
  </style>
</head>
<body>
  <!-- NAVEGA√á√ÉO COM LOGO E PERFIL -->
  <nav>
    <div class="logo">Gram√°tike</div>
    <div class="profile-circle" id="profileBtn"></div>
  </nav>
  
  <!-- CONTEINER PRINCIPAL COM CURVA NO TOPO -->
  <div class="main-wrapper">
    <!-- BARRA DE PESQUISA (FORA DO HEADER) -->
    <div class="search-container">
      <input type="text" placeholder="Pesquisar" id="searchInput">
      <button type="button" id="searchButton">
        üîç
      </button>
    </div>
    
    <!-- CONTE√öDO PRINCIPAL -->
    <div class="container">
      <!-- FEED PRINCIPAL -->
      <div class="main-content">
        <!-- FORMUL√ÅRIO DE POST -->
        <div class="form-card">
          <form class="post-form" id="postForm">
            <textarea 
              class="post-textarea" 
              placeholder="O que voc√™ est√° pensando?"
              maxlength="500"
              id="postContent"
            ></textarea>
            <button type="submit" class="post-button">
              Publicar
            </button>
          </form>
        </div>
        
        <!-- CONTAINER PARA OS POSTS -->
        <div id="postsContainer">
          <!-- Posts ser√£o inseridos aqui -->
        </div>
        
        <!-- MENSAGEM SEM POSTS (inicialmente vis√≠vel) -->
        <div class="no-posts" id="noPosts">
          Sem posts no momento
        </div>
      </div>
      
      <!-- SIDEBAR (LADO DIREITO, SEPARADA) -->
      <div class="sidebar">
        <!-- AMIGUES -->
        <div class="sidebar-card">
          <span class="section-title">Amigues</span>
          <div class="light-purple-card">
            <div class="empty-state">
              Sem amigues ainda. Fa√ßa amizades para aparecerem aqui.
            </div>
          </div>
        </div>
        
        <!-- JOGO DA VELHA -->
        <div class="sidebar-card">
          <span class="section-title">Jogo da Velha</span>
          <div class="light-purple-card">
            <div class="game-container">
              <div class="game-info">
                <div class="game-title" id="gameTitle">Jogue contra o Robo</div>
                <div class="game-subtitle" id="gameSubtitle">Sua vez: X</div>
              </div>
              
              <div class="board" id="board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
              </div>
              
              <button class="restart-button" onclick="resetGame()">
                Reiniciar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- BOT√ÉO + FLUTUANTE -->
  <button class="add-post-btn" id="addPostBtn">
    <svg width="24" height="24" fill="none" stroke="#fff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
      <line x1="12" y1="5" x2="12" y2="19"/>
      <line x1="5" y1="12" x2="19" y2="12"/>
    </svg>
  </button>

  <script>
    // ========== SISTEMA DE POSTS ==========
    let posts = [];
    const postForm = document.getElementById('postForm');
    const postContent = document.getElementById('postContent');
    const postsContainer = document.getElementById('postsContainer');
    const noPosts = document.getElementById('noPosts');

    // Fun√ß√£o para formatar data (ISO 8601 ou string)
    function formatDate(dateStr) {
      const date = new Date(dateStr);
      const now = new Date();
      const diffMs = now - date;
      const diffMins = Math.floor(diffMs / (1000 * 60));
      const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
      const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
      if (diffMins < 1) return 'Agora mesmo';
      if (diffMins < 60) return `${diffMins} min atr√°s`;
      if (diffHours < 24) return `${diffHours} h atr√°s`;
      if (diffDays < 7) return `${diffDays} dia${diffDays > 1 ? 's' : ''} atr√°s`;
      return date.toLocaleDateString('pt-BR', {
        day: '2-digit',
        month: '2-digit',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    // Renderiza os posts do backend
    function renderPosts() {
      if (!posts || posts.length === 0) {
        noPosts.style.display = 'block';
        postsContainer.innerHTML = '';
        return;
      }
      noPosts.style.display = 'none';
      let postsHTML = '';
      posts.forEach(post => {
        const nome = post.name || post.username || 'Usu√°rio';
        const avatar = nome.charAt(0).toUpperCase();
        postsHTML += `
          <div class="post-card" data-post-id="${post.id}">
            <div class="post-header">
              <div class="post-avatar">${avatar}</div>
              <div class="post-user-info">
                <div class="post-username">${nome}</div>
                <div class="post-time">${formatDate(post.created_at)}</div>
              </div>
            </div>
            <div class="post-content">${(post.content || '').replace(/\n/g, '<br>')}</div>
          </div>
        `;
      });
      postsContainer.innerHTML = postsHTML;
    }

    // Busca os posts do backend
    async function fetchPosts() {
      try {
        const resp = await fetch('/api/posts', { credentials: 'same-origin' });
        const data = await resp.json();
        posts = data.posts || [];
        renderPosts();
      } catch (e) {
        posts = [];
        renderPosts();
      }
    }

    // Cria um novo post via API
    async function createPost(content) {
      try {
        const resp = await fetch('/api/posts', {
          method: 'POST',
          credentials: 'same-origin',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ content })
        });
        if (resp.ok) {
          postContent.value = '';
          await fetchPosts();
          window.scrollTo({ top: 0, behavior: 'smooth' });
        } else {
          const err = await resp.json();
          alert(err.error || 'Erro ao publicar');
        }
      } catch (e) {
        alert('Erro ao publicar');
      }
    }

    // Evento do formul√°rio de post
    postForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const content = postContent.value.trim();
      if (content) {
        createPost(content);
      } else {
        alert('Escreva algo para publicar!');
      }
    });

    // Bot√£o + foca no textarea
    document.getElementById('addPostBtn').addEventListener('click', function() {
      postContent.focus();
    });

    // Bot√£o de perfil
    // Mostra inicial do usu√°rio no c√≠rculo de perfil
    (function() {
      const profileBtn = document.getElementById('profileBtn');
      let inicial = '';
      // Tenta pegar nome do usu√°rio do localStorage ou window (ajuste conforme backend)
      if (window.currentUser && window.currentUser.name) {
        inicial = window.currentUser.name.charAt(0).toUpperCase();
      } else if (window.currentUser && window.currentUser.username) {
        inicial = window.currentUser.username.charAt(0).toUpperCase();
      } else {
        inicial = 'U';
      }
      profileBtn.textContent = inicial;
      profileBtn.addEventListener('click', function() {
        window.location.href = 'meu_perfil.html';
      });
    })();

    // Inicializa o feed
    fetchPosts();

    // ========== JOGO DA VELHA ==========
    let currentPlayer = 'X';
    let gameBoard = ['', '', '', '', '', '', '', '', ''];
    let gameActive = true;
    
    const cells = document.querySelectorAll('.cell');
    const gameTitle = document.getElementById('gameTitle');
    const gameSubtitle = document.getElementById('gameSubtitle');
    
    cells.forEach(cell => {
      cell.addEventListener('click', () => {
        const index = parseInt(cell.dataset.index);
        makeMove(index);
      });
    });
    
    function makeMove(index) {
      if (!gameActive || gameBoard[index] !== '') return;
      
      gameBoard[index] = currentPlayer;
      cells[index].classList.add(currentPlayer.toLowerCase());
      
      const winningPattern = checkWinner();
      if (winningPattern) {
        gameActive = false;
        highlightWinningCells(winningPattern);
        gameTitle.textContent = 'Voc√™ venceu! üéâ';
        gameSubtitle.textContent = 'Clique em Reiniciar';
        return;
      }
      
      if (isBoardFull()) {
        gameActive = false;
        gameTitle.textContent = 'Empate! ü§ù';
        gameSubtitle.textContent = 'Clique em Reiniciar';
        return;
      }
      
      currentPlayer = 'O';
      gameSubtitle.textContent = 'Vez do Rebao: O';
      
      setTimeout(computerMove, 500);
    }
    
    function computerMove() {
      if (!gameActive) return;
      
      let move = findWinningMove('O') || findWinningMove('X') || findRandomMove();
      
      if (move !== null) {
        gameBoard[move] = 'O';
        cells[move].classList.add('o');
        
        const winningPattern = checkWinner();
        if (winningPattern) {
          gameActive = false;
          highlightWinningCells(winningPattern);
          gameTitle.textContent = 'Rebao venceu! üò¢';
          gameSubtitle.textContent = 'Clique em Reiniciar';
          return;
        }
        
        if (isBoardFull()) {
          gameActive = false;
          gameTitle.textContent = 'Empate! ü§ù';
          gameSubtitle.textContent = 'Clique em Reiniciar';
          return;
        }
        
        currentPlayer = 'X';
        gameSubtitle.textContent = 'Sua vez: X';
      }
    }
    
    function findWinningMove(player) {
      const winPatterns = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8],
        [0, 3, 6], [1, 4, 7], [2, 5, 8],
        [0, 4, 8], [2, 4, 6]
      ];
      
      for (const pattern of winPatterns) {
        const [a, b, c] = pattern;
        const values = [gameBoard[a], gameBoard[b], gameBoard[c]];
        
        const playerCount = values.filter(v => v === player).length;
        const emptyCount = values.filter(v => v === '').length;
        
        if (playerCount === 2 && emptyCount === 1) {
          if (gameBoard[a] === '') return a;
          if (gameBoard[b] === '') return b;
          if (gameBoard[c] === '') return c;
        }
      }
      return null;
    }
    
    function findRandomMove() {
      const emptyCells = gameBoard
        .map((cell, index) => cell === '' ? index : null)
        .filter(index => index !== null);
      
      if (emptyCells.length > 0) {
        return emptyCells[Math.floor(Math.random() * emptyCells.length)];
      }
      return null;
    }
    
    function checkWinner() {
      const winPatterns = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8],
        [0, 3, 6], [1, 4, 7], [2, 5, 8],
        [0, 4, 8], [2, 4, 6]
      ];
      
      for (const pattern of winPatterns) {
        const [a, b, c] = pattern;
        if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
          return pattern;
        }
      }
      return null;
    }
    
    function highlightWinningCells(pattern) {
      pattern.forEach(index => {
        cells[index].classList.add('winner');
      });
    }
    
    function isBoardFull() {
      return gameBoard.every(cell => cell !== '');
    }
    
    function resetGame() {
      gameBoard = ['', '', '', '', '', '', '', '', ''];
      currentPlayer = 'X';
      gameActive = true;
      
      cells.forEach(cell => {
        cell.classList.remove('x', 'o', 'winner');
      });
      
      gameTitle.textContent = 'Jogue contra o Rebao';
      gameSubtitle.textContent = 'Sua vez: X';
    }
    
    // ========== BARRA DE PESQUISA ==========
    document.getElementById('searchButton').addEventListener('click', function() {
      const query = document.getElementById('searchInput').value.trim();
      if (query) {
        alert(`Buscando por: "${query}"`);
        document.getElementById('searchInput').value = '';
      }
    });
    
    document.getElementById('searchInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        document.getElementById('searchButton').click();
      }
    });
    
    // Renderizar posts iniciais (se houver)
    renderPosts();
  </script>
</body>
</html>
