<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gramatike</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Mansalva&display=swap" rel="stylesheet">

  <style>
    :root {
      --roxo: #9B5DE5;
      --lilas-light: #f6f5fa;
      --card-radius: 22px;
      --shadow-card: 0 6px 30px 0 #9b5de51a, 0 1px 4px #9B5DE521;
      --shadow-btn: 0 1.5px 7px #9B5DE529;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--lilas-light);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    /* NAV */
    nav {
      background: var(--roxo);
      min-height: 62px;
      box-shadow: var(--shadow-card);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .nav-bar {
      max-width: 1140px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      gap: 18px;
      padding: 14px 28px;
    }

    .logo {
      font-family: 'Mansalva', cursive;
      font-size: 28px;
      color: #fff;
      letter-spacing: .5px;
    }

    .search-bar {
      flex: 1;
      display: flex;
      background: #fff;
      border-radius: 18px;
      box-shadow: var(--shadow-btn);
      height: 38px;
    }

    .search-bar input {
      flex: 1;
      border: none;
      padding: 0 14px;
      font-size: 15px;
      outline: none;
      color: #6741af;
      background: transparent;
    }

    .search-bar button {
      width: 42px;
      border: none;
      background: var(--roxo);
      color: #fff;
      border-radius: 0 18px 18px 0;
      cursor: pointer;
    }

    .nav-actions {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .nav-btn {
      width: 40px;
      height: 40px;
      background: var(--roxo);
      border-radius: 14px;
      border: none;
      color: #fff;
      box-shadow: var(--shadow-btn);
      cursor: pointer;
      font-size: 22px;
    }

    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #e9e2ef;
      border: 2px solid #fff;
    }

    /* LAYOUT */
    .feed-container {
      max-width: 1140px;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      gap: 20px;
    }

    .main-content {
      flex: 1;
      max-width: 700px;
    }

    .sidebar {
      width: 300px;
    }

    .card {
      background: #fff;
      border-radius: var(--card-radius);
      box-shadow: var(--shadow-card);
      padding: 22px;
      border: 1px solid #f0e4fd;
      margin-bottom: 20px;
    }

    .light-purple {
      background: #f9f6ff;
      border: 2px solid #ebddfa;
      border-radius: 18px;
      padding: 18px;
    }

    .title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #32264c;
    }

    .muted {
      color: #a8a8d0;
      font-style: italic;
      font-size: 14px;
      text-align: center;
    }

    /* FEED VAZIO */
    .empty-feed {
      text-align: center;
      padding: 40px 20px;
      color: #a8a8d0;
      font-style: italic;
      background: #fff;
      border-radius: var(--card-radius);
      box-shadow: var(--shadow-card);
    }

    /* JOGO DA VELHA */
    .game-status {
      text-align: center;
      font-weight: 500;
      margin-bottom: 6px;
    }

    .game-turn {
      text-align: center;
      font-size: 14px;
      color: #a8a8d0;
      margin-bottom: 12px;
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      width: 210px;
      margin: 0 auto 12px;
    }

    .cell {
      aspect-ratio: 1;
      border-radius: 12px;
      background: #f7f2ff;
      border: 2px solid var(--roxo);
      font-size: 34px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: var(--roxo);
    }

    .restart {
      display: block;
      margin: 0 auto;
      padding: 8px 20px;
      border-radius: 16px;
      border: none;
      background: var(--roxo);
      color: #fff;
      cursor: pointer;
    }

    @media (max-width: 900px) {
      .feed-container {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        max-width: 700px;
        margin: 0 auto;
      }
    }
  </style>
</head>

<body>

<nav>
  <div class="nav-bar">
    <div class="logo">Gram√°tike</div>

    <form class="search-bar" onsubmit="return false;">
      <input type="text" placeholder="Pesquisar">
      <button aria-label="Buscar">üîç</button>
    </form>

    <div class="nav-actions">
      <button class="nav-btn" aria-label="Criar">Ôºã</button>
      <div class="avatar" aria-label="Perfil"></div>
    </div>
  </div>
</nav>

<main class="feed-container">

  <section class="main-content">
    <div class="empty-feed">
      Nenhuma publica√ß√£o no momento
    </div>
  </section>

  <aside class="sidebar">

    <div class="card">
      <div class="title">Amigues</div>
      <div class="light-purple">
        <div class="muted">
          Sem amigues ainda. Fa√ßa amizades para aparecerem aqui.
        </div>
      </div>
    </div>

    <div class="card">
      <div class="title">Jogo da Velha</div>
      <div class="light-purple">
        <div class="game-status">Jogue contra o sistema. Voc√™ √© X.</div>
        <div class="game-turn">Sua vez: X</div>

        <div class="game-board" id="board">
          <div class="cell" data-i="0"></div>
          <div class="cell" data-i="1"></div>
          <div class="cell" data-i="2"></div>
          <div class="cell" data-i="3"></div>
          <div class="cell" data-i="4"></div>
          <div class="cell" data-i="5"></div>
          <div class="cell" data-i="6"></div>
          <div class="cell" data-i="7"></div>
          <div class="cell" data-i="8"></div>
        </div>

        <button class="restart" id="restart">Reiniciar</button>
      </div>
    </div>

  </aside>

</main>

<script>
(() => {
  const cells = document.querySelectorAll('.cell');
  const status = document.querySelector('.game-status');
  const turn = document.querySelector('.game-turn');
  const restart = document.getElementById('restart');

  let board = Array(9).fill('');
  let current = 'X';
  let active = true;

  const wins = [
    [0,1,2],[3,4,5],[6,7,8],
    [0,3,6],[1,4,7],[2,5,8],
    [0,4,8],[2,4,6]
  ];

  function checkWin() {
    return wins.some(p =>
      board[p[0]] &&
      board[p[0]] === board[p[1]] &&
      board[p[0]] === board[p[2]]
    );
  }

  function move(index) {
    if (!active || board[index]) return;

    board[index] = current;
    cells[index].textContent = current;

    if (checkWin()) {
      status.textContent = `Vit√≥ria de ${current}!`;
      active = false;
      return;
    }

    if (board.every(v => v)) {
      status.textContent = 'Empate na partida';
      active = false;
      return;
    }

    current = current === 'X' ? 'O' : 'X';
    turn.textContent = `Vez: ${current}`;
  }

  cells.forEach(cell => {
    cell.addEventListener('click', () =>
      move(cell.dataset.i)
    );
  });

  restart.onclick = () => {
    board.fill('');
    active = true;
    current = 'X';
    status.textContent = 'Jogue contra o sistema. Voc√™ √© X.';
    turn.textContent = 'Sua vez: X';
    cells.forEach(c => c.textContent = '');
  };
})();
</script>

</body>
</html>
