<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Gramatike</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Mansalva&display=swap" rel="stylesheet">

<style>
:root{
  --roxo:#9b6cf3;
  --roxo-claro:#f2ebff;
  --fundo:#f6f7fb;
  --texto:#3a2f5c;
  --cinza:#9a93b5;
  --card:#ffffff;
  --borda:#eee8ff;
  --raio:22px;
  --sombra:0 10px 35px rgba(155,108,243,.18);
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:var(--fundo);
  color:var(--texto);
}

/* HEADER */
header{
  background:var(--roxo);
  padding:18px 0;
}

.top{
  max-width:1200px;
  margin:0 auto;
  padding:0 24px;
  display:flex;
  align-items:center;
  gap:18px;
}

.logo{
  font-family:'Mansalva',cursive;
  font-size:28px;
  color:#fff;
  white-space:nowrap;
}

.search{
  flex:1;
  display:flex;
  background:#fff;
  border-radius:999px;
  padding:6px;
  box-shadow:0 4px 18px rgba(0,0,0,.12);
}

.search input{
  flex:1;
  border:none;
  outline:none;
  padding:0 16px;
  font-size:15px;
}

.search button{
  width:42px;
  height:42px;
  border:none;
  border-radius:50%;
  background:var(--roxo);
  color:#fff;
  cursor:pointer;
}

.actions{
  display:flex;
  gap:12px;
}

.circle{
  width:42px;
  height:42px;
  border-radius:50%;
  background:#fff;
  color:var(--roxo);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  box-shadow:0 4px 18px rgba(0,0,0,.15);
  cursor:pointer;
}

/* LAYOUT */
main{
  max-width:1200px;
  margin:28px auto;
  padding:0 24px;
  display:grid;
  grid-template-columns:1fr 340px;
  gap:28px;
}

/* FEED */
.feed{
  background:var(--card);
  border-radius:var(--raio);
  box-shadow:var(--sombra);
  padding:60px 40px;
  text-align:center;
  color:var(--cinza);
  font-style:italic;
  font-size:16px;
}

/* SIDEBAR */
.sidebar{
  display:flex;
  flex-direction:column;
  gap:22px;
}

.card{
  background:var(--card);
  border-radius:var(--raio);
  box-shadow:var(--sombra);
  padding:22px;
  border:1px solid var(--borda);
}

.card h3{
  margin:0 0 14px;
  font-size:18px;
  font-weight:600;
}

.inner{
  background:var(--roxo-claro);
  border-radius:18px;
  padding:18px;
  color:var(--cinza);
  text-align:center;
  font-size:14px;
}

/* RESPONSIVO */
@media(max-width:900px){
  main{
    grid-template-columns:1fr;
  }
}
</style>
</head>

<body>

<header>
  <div class="top">
    <div class="logo">gramatike</div>

  </div>

</main>

</body>
</html>
