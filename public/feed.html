<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gram√°tike Feed</title>
  <link href="https://fonts.googleapis.com/css2?family=Mansalva&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --roxo: #9B5DE5;
      --roxo-escuro: #7E3FD1;
      --roxo-claro: #f9f6ff;
      --roxo-super-claro: #f7f2ff;
      --lilas-light: #f6f5fa;
      --texto: #32264c;
      --texto-leve: #5a4d7a;
      --muted: #a8a8d0;
      --muted-light: #d0cce9;
      --card-radius: 18px;
      --shadow-card: 0 4px 20px rgba(155, 93, 229, 0.15);
      --shadow-hover: 0 8px 30px rgba(155, 93, 229, 0.25);
      --shadow-btn: 0 4px 12px rgba(155, 93, 229, 0.3);
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: var(--lilas-light);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      min-height: 100vh;
      color: var(--texto);
    }
    
    /* NAVEGA√á√ÉO FIXA */
    nav {
      background: var(--roxo);
      height: 70px;
      position: fixed;
      top: 0;
      z-index: 1000;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 28px;
      box-shadow: 0 1px 3px rgba(155, 93, 229, 0.1);
    }
    
    .logo {
      font-family: 'Mansalva', cursive;
      font-size: 32px;
      color: white;
      letter-spacing: 0.5px;
      text-decoration: none;
    }
    
    .profile-circle {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #e9e2ef url('data:image/svg+xml;utf8,<svg fill="rgb(155,93,229)" height="36" viewBox="0 0 32 32" width="36" xmlns="http://www.w3.org/2000/svg"><circle cx="16" cy="12" r="8"/><ellipse cx="16" cy="28" rx="13" ry="8"/></svg>') center/60% no-repeat;
      box-shadow: 0 1.5px 7px #9b5de519;
      border: 2px solid #fff;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    
    .profile-circle:hover {
      transform: scale(1.05);
    }
    
    /* CONTAINER PRINCIPAL COM CURVATURA NO TOPO */
    .main-wrapper {
      min-height: calc(100vh - 70px);
      margin-top: 70px;
      position: relative;
      z-index: 1;
      background: var(--lilas-light);
      border-top-left-radius: 30px;
      border-top-right-radius: 30px;
      padding-top: 30px;
    }
    
    /* LAYOUT DE 3 COLUNAS DENTRO DO CONTAINER */
    .layout-container {
      max-width: 1400px;
      margin: 30px auto 0 auto; /* Margem unificada - 30px no topo */
      padding: 0 20px 40px;
      display: grid;
      grid-template-columns: 250px 1fr 300px;
      gap: 30px;
      background: transparent;
      border-radius: 0;
    }
    
    /* Adiciona espa√ßo entre o topo do container e os cards */
    .left-sidebar,
    .main-content,
    .right-sidebar {
      padding-top: 20px;
    }
    
    /* COLUNA ESQUERDA - MENU */
    .left-sidebar {
      position: sticky;
      top: 100px;
      align-self: flex-start;
    }
    
    .menu-card {
      background: #fff;
      border-radius: var(--card-radius);
      box-shadow: var(--shadow-card);
      border: 1px solid #f0e4fd;
      padding: 24px;
      margin-top: 15px;
    }
    
    .menu-title {
      font-size: 18px;
      font-weight: 700;
      color: var(--texto);
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      padding-bottom: 12px;
      border-bottom: 2px solid var(--roxo-super-claro);
    }
    
    .menu-title i {
      color: var(--roxo);
    }
    
    .menu-list {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .menu-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px;
      border-radius: 12px;
      transition: var(--transition);
      cursor: pointer;
      color: var(--texto-leve);
      font-weight: 500;
      background: var(--roxo-super-claro);
    }
    
    .menu-item:hover {
      background: var(--roxo-claro);
      color: var(--roxo);
      transform: translateX(5px);
    }
    
    .menu-item i {
      width: 24px;
      text-align: center;
      font-size: 18px;
    }
    
    .menu-item span {
      flex: 1;
    }
    
    /* COLUNA CENTRAL - FEED */
    .main-content {
      display: flex;
      flex-direction: column;
      gap: 20px;
      background: #f6f5fa;
      border-radius: 20px;
      padding: 0 15px;
    }
    
    /* BARRA DE PESQUISA NO FEED */
    .search-card {
      background: transparent;
      border-radius: 0;
      box-shadow: none;
      border: none;
      padding: 0;
      margin-bottom: 20px;
    }
    
    .search-box {
      background: var(--roxo-super-claro);
      border-radius: 16px;
      height: 52px;
      display: flex;
      align-items: center;
      overflow: hidden;
      border: 2px solid transparent;
      transition: var(--transition);
    }
    
    .search-box:focus-within {
      border-color: var(--roxo);
      box-shadow: 0 0 0 3px rgba(155, 93, 229, 0.2);
    }
    
    .search-box input {
      border: none;
      padding: 0 20px;
      font-size: 15px;
      outline: none;
      background: transparent;
      flex: 1;
      height: 100%;
      color: var(--texto);
      font-family: 'Inter', sans-serif;
    }
    
    .search-box input::placeholder {
      color: var(--muted);
    }
    
    .search-btn {
      background: var(--roxo);
      border: none;
      color: #fff;
      width: 52px;
      height: 52px;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition);
    }
    
    .search-btn:hover {
      background: var(--roxo-escuro);
    }
    
    /* CARDS */
    .card {
      background: #fff;
      border-radius: var(--card-radius);
      box-shadow: var(--shadow-card);
      border: 1px solid #f0e4fd;
      transition: var(--transition);
      overflow: hidden;
      margin-top: 15px;
    }
    
    .card:hover {
      box-shadow: var(--shadow-hover);
      transform: translateY(-2px);
    }
    
    /* FORMUL√ÅRIO DE POST */
    .post-form-card {
      padding: 24px;
      display: none;
    }
    
    .post-form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    
    .post-header-info {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 8px;
    }
    
    .post-form-avatar {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--roxo) 0%, var(--roxo-escuro) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 700;
      font-size: 18px;
    }
    
    .post-form-user {
      font-weight: 600;
      color: var(--texto);
      font-size: 16px;
    }
    
    .post-textarea {
      width: 100%;
      min-height: 100px;
      padding: 16px;
      font-size: 16px;
      font-family: 'Inter', sans-serif;
      border: none;
      border-radius: 14px;
      background: var(--roxo-super-claro);
      color: var(--texto);
      resize: vertical;
      outline: none;
      line-height: 1.5;
      transition: var(--transition);
    }
    
    .post-textarea:focus {
      background: #fff;
      box-shadow: 0 0 0 3px rgba(155, 93, 229, 0.2);
    }
    
    .post-textarea::placeholder {
      color: var(--muted);
    }
    
    .post-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .post-options {
      display: flex;
      gap: 12px;
    }
    
    .option-btn {
      background: none;
      border: none;
      color: var(--muted);
      cursor: pointer;
      padding: 8px;
      border-radius: 10px;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
    }
    
    .option-btn:hover {
      background: var(--roxo-super-claro);
      color: var(--roxo);
    }
    
    .post-button {
      background: var(--roxo);
      color: #fff;
      border: none;
      border-radius: 14px;
      padding: 10px 28px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: var(--shadow-btn);
      font-family: 'Inter', sans-serif;
    }
    
    .post-button:hover {
      background: var(--roxo-escuro);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(155, 93, 229, 0.4);
    }
    
    /* POST CARD */
    .post-card {
      padding: 24px;
      animation: fadeIn 0.4s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .post-header {
      display: flex;
      align-items: center;
      gap: 14px;
      margin-bottom: 16px;
    }
    
    .post-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--roxo) 0%, var(--roxo-escuro) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 700;
      font-size: 20px;
      flex-shrink: 0;
    }
    
    .post-user-info {
      flex: 1;
    }
    
    .post-username {
      font-weight: 700;
      color: var(--texto);
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    .verified-badge {
      color: var(--roxo);
      font-size: 14px;
    }
    
    .post-time {
      color: var(--muted);
      font-size: 13px;
      margin-top: 2px;
    }
    
    .post-content {
      color: var(--texto);
      font-size: 15px;
      line-height: 1.6;
      margin-bottom: 20px;
      white-space: pre-line;
    }
    
    .post-stats {
      display: flex;
      gap: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid #f0e4fd;
      font-size: 14px;
      color: var(--muted);
    }
    
    .post-stats i {
      margin-right: 6px;
      font-size: 14px;
    }
    
    .post-menu {
      position: relative;
      margin-left: auto;
    }
    
    .post-menu-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 8px;
      color: var(--muted);
      border-radius: 50%;
      transition: var(--transition);
      font-size: 18px;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .post-menu-btn:hover {
      background: var(--roxo-super-claro);
      color: var(--roxo);
    }
    
    .post-menu-dropdown {
      position: absolute;
      right: 0;
      top: 100%;
      background: white;
      border-radius: 12px;
      box-shadow: var(--shadow-card);
      border: 1px solid #f0e4fd;
      min-width: 160px;
      z-index: 100;
      display: none;
      margin-top: 4px;
      overflow: hidden;
    }
    
    .post-menu-dropdown.show {
      display: block;
    }
    
    .post-menu-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 16px;
      cursor: pointer;
      transition: var(--transition);
      border: none;
      background: none;
      width: 100%;
      text-align: left;
      color: var(--texto);
      font-size: 14px;
      font-weight: 500;
    }
    
    .post-menu-item:hover {
      background: var(--roxo-super-claro);
    }
    
    .post-menu-item.delete {
      color: #dc3545;
    }
    
    .post-menu-item.delete:hover {
      background: #fff5f5;
    }
    
    .post-menu-item i {
      font-size: 16px;
      width: 20px;
      text-align: center;
    }
    
    /* Instagram-style likes display */
    .post-likes-text {
      font-size: 14px;
      color: var(--texto);
      padding: 8px 0;
      cursor: pointer;
      transition: var(--transition);
    }
    
    .post-likes-text:hover {
      opacity: 0.7;
    }
    
    .post-likes-text strong {
      font-weight: 600;
    }
    
    /* Likes Modal - Instagram style */
    .likes-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 10000;
      animation: fadeIn 0.2s ease;
    }
    
    .likes-modal.show {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .likes-modal-content {
      background: white;
      border-radius: 16px;
      width: 90%;
      max-width: 400px;
      max-height: 500px;
      display: flex;
      flex-direction: column;
      animation: slideUp 0.3s ease;
    }
    
    @keyframes slideUp {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    
    .likes-modal-header {
      padding: 16px 20px;
      border-bottom: 1px solid #f0e4fd;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .likes-modal-header h3 {
      margin: 0;
      font-size: 18px;
      font-weight: 700;
      color: var(--texto);
    }
    
    .likes-modal-close {
      background: none;
      border: none;
      font-size: 24px;
      color: var(--muted);
      cursor: pointer;
      padding: 0;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: var(--transition);
    }
    
    .likes-modal-close:hover {
      background: var(--roxo-super-claro);
      color: var(--roxo);
    }
    
    .likes-modal-body {
      padding: 12px 0;
      overflow-y: auto;
      max-height: 400px;
    }
    
    .like-user-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 20px;
      cursor: pointer;
      transition: var(--transition);
    }
    
    .like-user-item:hover {
      background: var(--roxo-super-claro);
    }
    
    .like-user-avatar {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--roxo) 0%, var(--roxo-escuro) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 700;
      font-size: 18px;
      flex-shrink: 0;
    }
    
    .like-user-info {
      flex: 1;
      min-width: 0;
    }
    
    .like-user-name {
      font-weight: 600;
      color: var(--texto);
      font-size: 15px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    .like-user-username {
      color: var(--muted);
      font-size: 14px;
      margin-top: 2px;
    }
    
    .likes-modal-empty {
      padding: 40px 20px;
      text-align: center;
      color: var(--muted);
    }
    
    .likes-modal-empty i {
      font-size: 48px;
      margin-bottom: 12px;
      opacity: 0.5;
    }
    
    .post-interactions {
      display: flex;
      gap: 8px;
      padding-top: 16px;
    }
    
    .interaction-btn {
      flex: 1;
      background: var(--roxo-claro);
      border: 1px solid #e9e2ef;
      padding: 12px 16px;
      border-radius: 12px;
      color: var(--texto-leve);
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .interaction-btn i {
      font-size: 16px;
    }
    
    .interaction-btn:hover {
      background: var(--roxo-super-claro);
      color: var(--roxo);
      border-color: var(--roxo);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(155, 93, 229, 0.2);
    }
    
    .interaction-btn.active {
      background: var(--roxo);
      color: white;
      border-color: var(--roxo);
    }
    
    .like-btn.active i {
      animation: heartBeat 0.5s ease;
    }
    
    @keyframes heartBeat {
      0%, 100% { transform: scale(1); }
      25% { transform: scale(1.3); }
      50% { transform: scale(1.1); }
      75% { transform: scale(1.2); }
    }
    
    /* COLUNA DIREITA - SIDEBAR */
    .right-sidebar {
      display: flex;
      flex-direction: column;
      gap: 20px;
      position: sticky;
      top: 100px;
      align-self: flex-start;
    }
    
    .sidebar-card {
      padding: 24px;
      margin-top: 15px;
    }
    
    .section-title {
      font-size: 18px;
      font-weight: 700;
      color: var(--texto);
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .section-title::before {
      content: '';
      width: 4px;
      height: 18px;
      background: var(--roxo);
      border-radius: 2px;
    }
    
    /* AMIGUES */
    .friends-list {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }
    
    .friend-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      border-radius: 12px;
      transition: var(--transition);
      cursor: pointer;
    }
    
    .friend-item:hover {
      background: var(--roxo-super-claro);
    }
    
    .friend-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--roxo) 0%, var(--roxo-escuro) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      font-size: 16px;
    }
    
    .friend-info {
      flex: 1;
    }
    
    .friend-name {
      font-weight: 600;
      color: var(--texto);
      font-size: 15px;
    }
    
    .friend-status {
      font-size: 13px;
      color: var(--muted);
      margin-top: 2px;
    }
    
    /* JOGO DA VELHA */
    .game-info {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .game-title {
      font-weight: 700;
      color: var(--texto);
      font-size: 16px;
      margin-bottom: 4px;
    }
    
    .game-status {
      color: var(--roxo);
      font-size: 14px;
      font-weight: 600;
    }
    
    .board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      margin-bottom: 20px;
    }
    
    .cell {
      aspect-ratio: 1;
      background: var(--roxo-super-claro);
      border-radius: 12px;
      border: 2px solid #e0d0f8;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      font-weight: 700;
      cursor: pointer;
      transition: var(--transition);
      user-select: none;
    }
    
    .cell:hover {
      background: #ebddfa;
      border-color: var(--roxo);
    }
    
    .cell.x {
      color: var(--roxo);
    }
    
    .cell.o {
      color: #00BBF9;
    }
    
    .cell.winner {
      background: rgba(155, 93, 229, 0.2);
      border-color: var(--roxo);
    }
    
    .restart-button {
      width: 100%;
      background: var(--roxo);
      color: #fff;
      border: none;
      border-radius: 14px;
      padding: 12px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: var(--shadow-btn);
    }
    
    .restart-button:hover {
      background: var(--roxo-escuro);
      transform: translateY(-2px);
    }
    
    /* BOT√ÉO FLUTUANTE */
    .fab {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--roxo) 0%, var(--roxo-escuro) 100%);
      color: #fff;
      border: none;
      cursor: pointer;
      box-shadow: 0 8px 25px rgba(155, 93, 229, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      transition: var(--transition);
      z-index: 100;
    }
    
    .fab:hover {
      transform: scale(1.1) rotate(90deg);
      box-shadow: 0 12px 35px rgba(155, 93, 229, 0.6);
    }
    
    /* Modal de Post */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
      display: none;
      align-items: center;
      justify-content: center;
    }

    .modal.active {
      display: flex;
    }

    .modal-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(4px);
    }

    .modal-content {
      position: relative;

  <script>
    // Elementos DOM
    const postForm = document.getElementById('postForm');
    const postContent = document.getElementById('postContent');
    const postsContainer = document.getElementById('postsContainer');
    const noPosts = document.getElementById('noPosts');
    const addPostBtn = document.getElementById('addPostBtn');
    const profileBtn = document.getElementById('profileBtn');
    const searchInput = document.getElementById('searchInput');
    const searchButton = document.getElementById('searchButton');

    // Modal functions
    function openPostModal() {
      document.getElementById('postModal').classList.add('active');
      document.getElementById('postContentModal').focus();
    }

    function closePostModal() {
      document.getElementById('postModal').classList.remove('active');
    }

    // ESC key handler
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        closePostModal();
      }
    });

    // Fun√ß√µes do menu
    function openSettings(section) {
      alert(`Abrindo configura√ß√µes: ${section}`);
    }
    
    function openSupport(section) {
      alert(`Abrindo suporte: ${section}`);
    }

    // Formatador de data
    function formatDate(dateStr) {
      const date = new Date(dateStr);
      const now = new Date();
      const diffMs = now - date;
      const diffMins = Math.floor(diffMs / (1000 * 60));
      const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
      const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
      
      if (diffMins < 1) return 'Agora mesmo';
      if (diffMins < 60) return `H√° ${diffMins} min`;
      if (diffHours < 24) return `H√° ${diffHours} h`;
      
      // After 24 hours, show the full date and time
      return date.toLocaleDateString('pt-BR', { 
        day: '2-digit', 
        month: '2-digit', 
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    // Buscar posts do SEU banco de dados
    // Fun√ß√£o para usar dados do servidor (injetados via APP_DATA)
    function loadServerData() {
      if (window.APP_DATA) {
        // Usar dados do servidor
        if (window.APP_DATA.posts) {
          renderPosts(window.APP_DATA.posts);
        }
        if (window.APP_DATA.amigos) {
          renderFriends(window.APP_DATA.amigos);
        }
        // Atualizar informa√ß√µes do usu√°rio
        if (window.APP_DATA.user) {
          const profileBtn = document.getElementById('profileBtn');
          if (profileBtn) {
            profileBtn.textContent = window.APP_DATA.user.initials;
          }
          // Set current user ID for navigation logic
          window.currentUserId = window.APP_DATA.user.id;
        }
      } else {
        // Fallback: tentar buscar via API (modo desenvolvimento)
        fetchRealPosts();
        fetchRealFriends();
      }
    }

    async function fetchRealPosts() {
      try {
        const response = await fetch('/api/posts');
        if (response.ok) {
          const data = await response.json();
          // Handle different API response structures
          // New API: { success: true, data: { posts: [] } }
          // Old API: { posts: [] }
          let posts = [];
          if (data.success && data.data && data.data.posts) {
            posts = data.data.posts;
          } else if (data.posts) {
            posts = data.posts;
          } else if (Array.isArray(data)) {
            posts = data;
          }
          renderPosts(posts);
        } else {
          console.error('Erro na API de posts:', response.status);
          showError('Erro ao carregar posts');
        }
      } catch (error) {
        console.error('Erro ao buscar posts:', error);
        showError('Erro de conex√£o com o servidor');
      }
    }

    // Buscar amigos do banco de dados
    async function fetchRealFriends() {
      const friendsList = document.getElementById('friendsList');
      if (!friendsList) return;
      
      try {
        const response = await fetch('/api/amigos');
        if (response.ok) {
          const data = await response.json();
          // Extract amigos array from response
          const amigos = data.amigos || data || [];
          renderFriends(amigos);
        } else {
          console.error('Erro na API de amigos:', response.status);
          friendsList.innerHTML = `
            <div class="empty-state">
              <div class="empty-icon">‚ö†Ô∏è</div>
              <div class="empty-text">Erro ao carregar amigues</div>
            </div>
          `;
        }
      } catch (error) {
        console.error('Erro ao buscar amigues:', error);
        friendsList.innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">‚ö†Ô∏è</div>
            <div class="empty-text">Erro ao carregar amigues</div>
          </div>
        `;
      }
    }

    // Renderizar posts
    function renderPosts(posts) {
      if (!posts || posts.length === 0) {
        noPosts.style.display = 'block';
        postsContainer.innerHTML = '';
        return;
      }
      
      noPosts.style.display = 'none';
      postsContainer.innerHTML = '';
      
      posts.forEach(post => {
        const postElement = document.createElement('div');
        postElement.className = 'card post-card';
        
        // Ajuste conforme a estrutura do SEU banco de dados
        const userName = post.user?.name || post.author_name || 'Usu√°rie';
        const username = post.user?.username || post.author_username || post.username || 'usuario';
        const userId = post.user?.id || post.author_id || post.user_id || 1;
        const userInitial = userName.charAt(0).toUpperCase();
        const content = post.content || post.text || '';
        const createdAt = post.created_at || post.createdAt || new Date().toISOString();
        const likes = post.likes || post.likes_count || 0;
        const comments = post.comments || post.comments_count || 0;
        const shares = post.shares || post.shares_count || 0;
        const postId = post.id || post._id;
        const likedBy = post.liked_by || [];
        
        // Generate Instagram-style likes text
        let likesText = '';
        if (likes === 0) {
          likesText = '';
        } else if (likes === 1 && likedBy.length > 0) {
          const firstName = likedBy[0].name || likedBy[0].username;
          likesText = `<div class="post-likes-text" onclick="showLikes('${postId}')">
            Curtido por <strong>${firstName}</strong>
          </div>`;
        } else if (likes > 1 && likedBy.length > 0) {
          const firstName = likedBy[0].name || likedBy[0].username;
          const others = likes - 1;
          const othersText = others === 1 ? 'outra pessoa' : `outras ${others} pessoas`;
          likesText = `<div class="post-likes-text" onclick="showLikes('${postId}')">
            Curtido por <strong>${firstName}</strong> e <strong>${othersText}</strong>
          </div>`;
        } else if (likes > 0) {
          // Fallback if no liked_by data
          likesText = `<div class="post-likes-text" onclick="showLikes('${postId}')">
            <strong>${likes}</strong> ${likes === 1 ? 'curtida' : 'curtidas'}
          </div>`;
        }
        
        // Determine profile URL based on whether it's current user's post
        const isCurrentUser = userId == (window.currentUserId || 0);
        const profileUrl = isCurrentUser ? '/meu_perfil.html' : `/perfil.html?user=${userId}`;
        
        postElement.innerHTML = `
          <div class="post-header">
            <div class="post-avatar" onclick="window.location.href='${profileUrl}'" style="cursor: pointer;">${userInitial}</div>
            <div class="post-user-info">
              <div class="post-username">
                ${userName}
                ${post.is_verified ? '<span class="verified-badge">‚úì</span>' : ''}
              </div>
              <div class="post-time">@${username} ‚Ä¢ ${formatDate(createdAt)}</div>
            </div>
            <div class="post-menu">
              <button class="post-menu-btn" onclick="togglePostMenu(event, '${postId}')">
                <i class="fa-solid fa-ellipsis"></i>
              </button>
              <div class="post-menu-dropdown" id="menu-${postId}">
                ${userId == (window.currentUserId || 0) ? 
                  `<button class="post-menu-item delete" onclick="deletePost('${postId}')">
                    <i class="fa-solid fa-trash"></i>
                    Deletar
                  </button>` :
                  `<button class="post-menu-item" onclick="reportPost('${postId}')">
                    <i class="fa-solid fa-flag"></i>
                    Reportar
                  </button>`
                }
              </div>
            </div>
          </div>
          <div class="post-content">${content.replace(/\n/g, '<br>')}</div>
          ${likesText}
          <div class="post-interactions">
            <button class="interaction-btn like-btn" onclick="likePost('${postId}', this)">
              <i class="fa-regular fa-heart"></i> Curtir
            </button>
            <button class="interaction-btn comment-btn" onclick="commentPost('${postId}')">
              <i class="fa-regular fa-comment"></i> Comentar
            </button>
            <button class="interaction-btn share-btn" onclick="sharePost('${postId}')">
              <i class="fa-solid fa-share"></i> Compartilhar
            </button>
          </div>
        `;
        
        postElement.style.animation = 'fadeIn 0.4s ease-out';
        postsContainer.appendChild(postElement);
      });
    }

    // Renderizar amigos
    function renderFriends(friends) {
      const friendsList = document.getElementById('friendsList');
      if (!friendsList) return;
      
      if (!friends || friends.length === 0) {
        friendsList.innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">üë•</div>
            <div class="empty-text">Ainda n√£o seguiu ningu√©m</div>
          </div>
        `;
        return;
      }
      
      let friendsHTML = '';
      friends.slice(0, 5).forEach(friend => {
        // Ajuste conforme a estrutura do SEU banco de dados
        const friendName = friend.name || friend.username || 'Usu√°rie';
        const initial = friendName.charAt(0).toUpperCase();
        const isOnline = friend.online || friend.status === 'online';
        
        friendsHTML += `
          <div class="friend-item">
            <div class="friend-avatar">${initial}</div>
            <div class="friend-info">
              <div class="friend-name">${friendName}</div>
              <div class="friend-status">${isOnline ? 'Online agora' : 'Offline'}</div>
            </div>
          </div>
        `;
      });
      
      friendsList.innerHTML = friendsHTML;
    }

    // Criar novo post (ENVIA para o banco de dados)
    async function createPost(content) {
      try {
        if (window.GramatikeAPI) {
          // Usar API helper do servidor
          const result = await window.GramatikeAPI.post(content);
          // Recarrega os posts ap√≥s criar
          await fetchRealPosts();
          postContent.value = '';
          
          window.scrollTo({
            top: 0,
            behavior: 'smooth'
          });
        } else {
          // Fallback para desenvolvimento
          const response = await fetch('/api/posts', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ content: content })
          });
          
          const data = await response.json();
          
          if (response.ok || data.success) {
            // Post criado com sucesso
            await fetchRealPosts();
            postContent.value = '';
            
            window.scrollTo({
              top: 0,
              behavior: 'smooth'
            });

    async function sharePost(postId) {
      try {
        // Try to use Web Share API if available
        if (navigator.share) {
          await navigator.share({
            title: 'Compartilhar post - Gram√°tike',
            text: 'Confira este post no Gram√°tike!',
            url: window.location.href + '?post=' + postId
          });
        } else {
          // Fallback: copy link to clipboard
          const url = window.location.href + '?post=' + postId;
          await navigator.clipboard.writeText(url);
          // Using console.log instead of alert for non-blocking feedback
          console.log('Link copiado para √°rea de transfer√™ncia!');
        }
        
        // Optionally track the share
        try {
          await fetch('/api/posts/' + postId + '/share', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            }
          });
        } catch (error) {
          console.log('Could not track share:', error);
        }
      } catch (error) {
        if (error.name === 'AbortError') {
          console.log('Compartilhamento cancelado pelo usu√°rio');
        } else {
          console.error('Erro ao compartilhar:', error);

    // ========== JOGO DA VELHA ==========
    let currentPlayer = 'X';
    let gameBoard = ['', '', '', '', '', '', '', '', ''];
    let gameActive = true;
    
    const cells = document.querySelectorAll('.cell');
    const gameTitle = document.getElementById('gameTitle');
    const gameSubtitle = document.getElementById('gameSubtitle');
    
    cells.forEach(cell => {
      cell.addEventListener('click', () => {
        const index = parseInt(cell.dataset.index);
        makeMove(index);
      });
    });
    
    function makeMove(index) {
      if (!gameActive || gameBoard[index] !== '') return;
      
      gameBoard[index] = currentPlayer;
      cells[index].textContent = currentPlayer;
      cells[index].classList.add(currentPlayer.toLowerCase());
      
      const winningPattern = checkWinner();
      if (winningPattern) {
        gameActive = false;
        highlightWinningCells(winningPattern);
        gameTitle.textContent = currentPlayer === 'X' ? 'Voc√™ venceu! üéâ' : 'Lune venceu! üò¢';
        gameSubtitle.textContent = 'Clique em Reiniciar';
        return;
      }
      
      if (isBoardFull()) {
        gameActive = false;
        gameTitle.textContent = 'Empate! ü§ù';
        gameSubtitle.textContent = 'Clique em Reiniciar';
        return;
      }
      
      currentPlayer = 'O';
      gameSubtitle.textContent = 'Lune: O';
      
      setTimeout(computerMove, 600);
    }
    
    function computerMove() {
      if (!gameActive) return;
      
      let move = findWinningMove('O') || findWinningMove('X') || findRandomMove();
      
      if (move !== null) {
        gameBoard[move] = 'O';
        cells[move].textContent = 'O';
        cells[move].classList.add('o');
        
        const winningPattern = checkWinner();
        if (winningPattern) {
          gameActive = false;
          highlightWinningCells(winningPattern);
          gameTitle.textContent = 'Lune venceu! üò¢';
          gameSubtitle.textContent = 'Clique em Reiniciar';
          return;
        }
        
        if (isBoardFull()) {
          gameActive = false;
          gameTitle.textContent = 'Empate! ü§ù';
          gameSubtitle.textContent = 'Clique em Reiniciar';
          return;
        }
        
        currentPlayer = 'X';
        gameSubtitle.textContent = 'Voc√™: X';
      }
    }
    
    function findWinningMove(player) {
      const winPatterns = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8],
        [0, 3, 6], [1, 4, 7], [2, 5, 8],
        [0, 4, 8], [2, 4, 6]
      ];
      
      for (const pattern of winPatterns) {
        const [a, b, c] = pattern;
        const values = [gameBoard[a], gameBoard[b], gameBoard[c]];
        
        const playerCount = values.filter(v => v === player).length;
        const emptyCount = values.filter(v => v === '').length;
        
        if (playerCount === 2 && emptyCount === 1) {
          if (gameBoard[a] === '') return a;
          if (gameBoard[b] === '') return b;
          if (gameBoard[c] === '') return c;
        }
      }
      return null;
    }
    
    function findRandomMove() {
      const emptyCells = gameBoard
        .map((cell, index) => cell === '' ? index : null)
        .filter(index => index !== null);
      
      if (emptyCells.length > 0) {
        return emptyCells[Math.floor(Math.random() * emptyCells.length)];
      }
      return null;
    }
    
    function checkWinner() {
      const winPatterns = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8],
        [0, 3, 6], [1, 4, 7], [2, 5, 8],
        [0, 4, 8], [2, 4, 6]
      ];
      
      for (const pattern of winPatterns) {
        const [a, b, c] = pattern;
        if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
          return pattern;
        }
      }
      return null;
    }
    
    function highlightWinningCells(pattern) {
      pattern.forEach(index => {
        cells[index].classList.add('winner');
      });
    }
    
    function isBoardFull() {
      return gameBoard.every(cell => cell !== '');
    }
    
    function resetGame() {
      gameBoard = ['', '', '', '', '', '', '', '', ''];
      currentPlayer = 'X';
      gameActive = true;
      
      cells.forEach(cell => {
        cell.textContent = '';
        cell.classList.remove('x', 'o', 'winner');
      });
      
      gameTitle.textContent = 'Sua vez!';
      gameSubtitle.textContent = 'Voc√™: X';
    }

    // Inicializar - Usar dados do servidor ou buscar via API
    document.addEventListener('DOMContentLoaded', function() {
      loadServerData();
    });
  </script>
