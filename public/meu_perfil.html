<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Perfil - Gramátike</title>
  <link href="https://fonts.googleapis.com/css2?family=Mansalva&family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --roxo: #9B5DE5;
      --roxo-escuro: #7E3FD1;
      --lilas-light: #f6f5fa;
      --texto: #32264c;
      --texto-leve: #5a4d7a;
      --muted: #a8a8d0;
      --border-light: #dbdbdb;
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      background: var(--roxo);
      font-family: 'Nunito', -apple-system, BlinkMacSystemFont, sans-serif;
      min-height: 100vh;
      color: var(--texto);
      overflow-x: hidden;
    }
    
    /* Header */
    nav {
      background: var(--roxo);
      height: 70px;
      position: relative;
      z-index: 1000;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 28px;
      box-shadow: 0 1px 3px rgba(155, 93, 229, 0.1);
    }
    
    .logo {
      font-family: 'Mansalva', cursive;
      font-size: 32px;
      color: white;
      text-decoration: none;
    }
    
    /* Main Wrapper */
    .main-wrapper {
      background: var(--lilas-light);
      min-height: 100vh;
      margin-top: -50px;
      padding-top: 50px;
      border-top-left-radius: 24px;
      border-top-right-radius: 24px;
    }
    
    .container {
      max-width: 935px;
      margin: 0 auto;
      padding: 30px 20px;
    }
    
    /* Profile Header - Instagram Style */
    .profile-header {
      background: white;
      border-radius: 16px;
      padding: 40px;
      margin-bottom: 30px;
      box-shadow: 0 2px 12px rgba(155, 93, 229, 0.08);
    }
    
    .profile-top {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 40px;
      align-items: start;
    }
    
    .profile-avatar-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }
    
    .profile-avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: linear-gradient(135deg, #f7f2ff 0%, #e8dafe 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      font-weight: bold;
      color: var(--roxo);
      border: 3px solid white;
      box-shadow: 0 4px 20px rgba(155, 93, 229, 0.2);
    }
    
    .profile-info {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .profile-username-row {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    
    .profile-username {
      font-size: 28px;
      font-weight: 300;
      color: var(--texto);
    }
    
    .btn-edit-profile {
      background: var(--roxo);
      color: white;
      border: none;
      padding: 10px 24px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .btn-edit-profile:hover {
      background: var(--roxo-escuro);
      transform: translateY(-1px);
    }
    
    .profile-stats {
      display: flex;
      gap: 40px;
    }
    
    .stat {
      display: flex;
      gap: 5px;
      font-size: 16px;
    }
    
    .stat-value {
      font-weight: 600;
      color: var(--texto);
    }
    
    .stat-label {
      font-weight: 400;
      color: var(--texto-leve);
    }
    
    .profile-details {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .profile-name {
      font-weight: 700;
      font-size: 16px;
      color: var(--texto);
    }
    
    .profile-bio {
      color: var(--texto);
      line-height: 1.5;
      white-space: pre-wrap;
    }
    
    .profile-meta {
      display: flex;
      gap: 12px;
      color: var(--muted);
      font-size: 14px;
    }
    
    .profile-meta-item {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    /* Posts Grid */
    .posts-section {
      background: white;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 2px 12px rgba(155, 93, 229, 0.08);
    }
    
    .section-title {
      font-size: 18px;
      font-weight: 600;
      color: var(--texto);
      margin-bottom: 20px;
      padding-bottom: 12px;
      border-bottom: 1px solid var(--border-light);
    }
    
    .posts-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 4px;
    }
    
    .post-item {
      aspect-ratio: 1;
      background: var(--lilas-light);
      border-radius: 8px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
      transition: all 0.2s;
      border: 1px solid #f0e4fd;
    }
    
    .post-item:hover {
      transform: scale(1.02);
      box-shadow: 0 4px 20px rgba(155, 93, 229, 0.15);
    }
    
    .post-content {
      font-size: 14px;
      line-height: 1.4;
      color: var(--texto);
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 6;
      -webkit-box-orient: vertical;
    }
    
    .post-stats {
      display: flex;
      gap: 12px;
      font-size: 12px;
      color: var(--muted);
      margin-top: auto;
    }
    
    .post-stat {
      display: flex;
      align-items: center;
      gap: 4px;
    }
    
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--muted);
    }
    
    .empty-state i {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.5;
    }
    
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      z-index: 2000;
      align-items: center;
      justify-content: center;
    }
    
    .modal.show {
      display: flex;
    }
    
    .modal-content {
      background: white;
      border-radius: 16px;
      width: 90%;
      max-width: 500px;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    }
    
    .modal-header {
      padding: 20px;
      border-bottom: 1px solid var(--border-light);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .modal-title {
      font-size: 18px;
      font-weight: 600;
    }
    
    .modal-close {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: var(--muted);
      padding: 0;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .modal-body {
      padding: 20px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 14px;
      color: var(--texto);
    }
    
    .form-input,
    .form-textarea,
    .form-select {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--border-light);
      border-radius: 8px;
      font-family: inherit;
      font-size: 14px;
      transition: all 0.2s;
    }
    
    .form-input:focus,
    .form-textarea:focus,
    .form-select:focus {
      outline: none;
      border-color: var(--roxo);
      box-shadow: 0 0 0 3px rgba(155, 93, 229, 0.1);
    }
    
    .form-textarea {
      min-height: 100px;
      resize: vertical;
    }
    
    .form-hint {
      font-size: 12px;
      color: var(--muted);
      margin-top: 4px;
    }
    
    .modal-footer {
      padding: 20px;
      border-top: 1px solid var(--border-light);
      display: flex;
      gap: 12px;
      justify-content: flex-end;
    }
    
    .btn {
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
    }
    
    .btn-primary {
      background: var(--roxo);
      color: white;
    }
    
    .btn-primary:hover {
      background: var(--roxo-escuro);
    }
    
    .btn-secondary {
      background: #f0f0f0;
      color: var(--texto);
    }
    
    .btn-secondary:hover {
      background: #e0e0e0;
    }
    
    .loading {
      text-align: center;
      padding: 40px;
      color: var(--muted);
    }
    
    .error {
      background: #fee;
      border: 1px solid #fcc;
      color: #c33;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 16px;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .profile-top {
        grid-template-columns: 1fr;
        gap: 24px;
        text-align: center;
      }
      
      .profile-avatar {
        width: 120px;
        height: 120px;
        font-size: 40px;
      }
      
      .profile-username-row {
        flex-direction: column;
        gap: 12px;
      }
      
      .profile-stats {
        justify-content: center;
        gap: 30px;
      }
      
      .posts-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    
    @media (max-width: 480px) {
      .posts-grid {
        grid-template-columns: 1fr;
      }
      
      .profile-header {
        padding: 24px 20px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="/feed" class="logo">Gramátike</a>
  </nav>

  <div class="main-wrapper">
    <div class="container">
      <div id="loading" class="loading">
        <i class="fas fa-spinner fa-spin"></i> Carregando...
      </div>

      <div id="error" class="error" style="display: none;"></div>

      <div id="profileContent" style="display: none;">
        <!-- Profile Header -->
        <div class="profile-header">
          <div class="profile-top">
            <div class="profile-avatar-wrapper">
              <div class="profile-avatar" id="profileAvatar">U</div>
            </div>
            
            <div class="profile-info">
              <div class="profile-username-row">
                <h1 class="profile-username" id="profileUsername">username</h1>
                <button class="btn-edit-profile" onclick="openEditModal()">
                  <i class="fas fa-edit"></i> Editar perfil
                </button>
              </div>
              
              <div class="profile-stats">
                <div class="stat">
                  <span class="stat-value" id="postsCount">0</span>
                  <span class="stat-label">posts</span>
                </div>
                <div class="stat">
                  <span class="stat-value" id="followersCount">0</span>
                  <span class="stat-label">seguidories</span>
                </div>
                <div class="stat">
                  <span class="stat-value" id="followingCount">0</span>
                  <span class="stat-label">seguindo</span>
                </div>
              </div>
              
              <div class="profile-details">
                <div class="profile-name" id="profileName">Nome</div>
                <div class="profile-bio" id="profileBio"></div>
                <div class="profile-meta">
                  <div class="profile-meta-item" id="generoDisplay" style="display: none;">
                    <i class="fas fa-venus-mars"></i>
                    <span id="generoText"></span>
                  </div>
                  <div class="profile-meta-item" id="pronomeDisplay" style="display: none;">
                    <i class="fas fa-user"></i>
                    <span id="pronomeText"></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Posts Section -->
        <div class="posts-section">
          <h2 class="section-title">
            <i class="fas fa-th"></i> Publicações
          </h2>
          <div id="postsGrid" class="posts-grid"></div>
          <div id="emptyPosts" class="empty-state" style="display: none;">
            <i class="fas fa-images"></i>
            <p>Nenhuma publicação ainda</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Profile Modal -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Editar perfil</h3>
        <button class="modal-close" onclick="closeEditModal()">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="modal-body">
        <div id="editError" class="error" style="display: none;"></div>
        
        <form id="editForm">
          <div class="form-group">
            <label class="form-label" for="editName">Nome</label>
            <input type="text" id="editName" class="form-input" maxlength="50">
          </div>
          
          <div class="form-group">
            <label class="form-label" for="editBio">Biografia</label>
            <textarea id="editBio" class="form-textarea" maxlength="500"></textarea>
            <div class="form-hint">Máximo 500 caracteres</div>
          </div>
          
          <div class="form-group">
            <label class="form-label" for="editGenero">Gênero</label>
            <select id="editGenero" class="form-select">
              <option value="Prefiro não informar">Prefiro não informar</option>
              <option value="Homem (cis)">Homem (cis)</option>
              <option value="Homem (trans)">Homem (trans)</option>
              <option value="Mulher (cis)">Mulher (cis)</option>
              <option value="Mulher (trans)">Mulher (trans)</option>
              <option value="Travesti">Travesti</option>
              <option value="Não binárie">Não binárie</option>
            </select>
          </div>
          
          <div class="form-group">
            <label class="form-label" for="editPronome">Pronome</label>
            <select id="editPronome" class="form-select">
              <option value="Prefiro não informar">Prefiro não informar</option>
              <option value="ele/dele">ele/dele</option>
              <option value="ela/dela">ela/dela</option>
              <option value="elu/delu">elu/delu</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" onclick="closeEditModal()">Cancelar</button>
        <button class="btn btn-primary" onclick="saveProfile()">Salvar</button>
      </div>
    </div>
  </div>

  <script>
    let currentUser = null;
    
    async function loadProfile() {
      try {
        // Get current user
        const userRes = await fetch('/api/users/me');
        if (!userRes.ok) throw new Error('Erro ao carregar perfil');
        
        const userData = await userRes.json();
        currentUser = userData.data.user;
        
        // Display profile
        displayProfile(currentUser);
        
        // Load posts
        await loadPosts();
        
        document.getElementById('loading').style.display = 'none';
        document.getElementById('profileContent').style.display = 'block';
      } catch (error) {
        console.error('Error loading profile:', error);
        document.getElementById('loading').style.display = 'none';
        document.getElementById('error').textContent = 'Erro ao carregar perfil. Tente novamente.';
        document.getElementById('error').style.display = 'block';
      }
    }
    
    function displayProfile(user) {
      document.getElementById('profileAvatar').textContent = user.avatar_initials;
      document.getElementById('profileUsername').textContent = user.username;
      document.getElementById('profileName').textContent = user.name || user.username;
      document.getElementById('profileBio').textContent = user.bio || '';
      
      // Display genero and pronome
      if (user.genero && user.genero !== 'Prefiro não informar') {
        document.getElementById('generoText').textContent = user.genero;
        document.getElementById('generoDisplay').style.display = 'flex';
      }
      
      if (user.pronome && user.pronome !== 'Prefiro não informar') {
        document.getElementById('pronomeText').textContent = user.pronome;
        document.getElementById('pronomeDisplay').style.display = 'flex';
      }
      
      // Get stats (we'll implement this properly with API calls)
      updateStats();
    }
    
    async function updateStats() {
      try {
        // Get followers count
        const followersRes = await fetch(`/api/users/${currentUser.id}/followers`);
        if (followersRes.ok) {
          const followersData = await followersRes.json();
          document.getElementById('followersCount').textContent = followersData.count || 0;
        }
        
        // Get following count
        const followingRes = await fetch(`/api/users/${currentUser.id}/following`);
        if (followingRes.ok) {
          const followingData = await followingRes.json();
          document.getElementById('followingCount').textContent = followingData.count || 0;
        }
      } catch (error) {
        console.error('Error loading stats:', error);
      }
    }
    
    async function loadPosts() {
      try {
        const res = await fetch(`/api/users/${currentUser.id}/posts?limit=30`);
        if (!res.ok) throw new Error('Erro ao carregar posts');
        
        const data = await res.json();
        const posts = data.posts || [];
        
        document.getElementById('postsCount').textContent = data.pagination?.total || 0;
        
        if (posts.length === 0) {
          document.getElementById('emptyPosts').style.display = 'block';
          return;
        }
        
        const grid = document.getElementById('postsGrid');
        grid.innerHTML = posts.map(post => `
          <div class="post-item" onclick="window.location.href='/post/${post.id}'">
            <div class="post-content">${escapeHtml(post.content)}</div>
            <div class="post-stats">
              <div class="post-stat">
                <i class="fas fa-heart"></i> ${post.likes || 0}
              </div>
              <div class="post-stat">
                <i class="fas fa-comment"></i> ${post.comments || 0}
              </div>
            </div>
          </div>
        `).join('');
      } catch (error) {
        console.error('Error loading posts:', error);
      }
    }
    
    function openEditModal() {
      document.getElementById('editName').value = currentUser.name || '';
      document.getElementById('editBio').value = currentUser.bio || '';
      document.getElementById('editGenero').value = currentUser.genero || 'Prefiro não informar';
      document.getElementById('editPronome').value = currentUser.pronome || 'Prefiro não informar';
      document.getElementById('editModal').classList.add('show');
    }
    
    function closeEditModal() {
      document.getElementById('editModal').classList.remove('show');
      document.getElementById('editError').style.display = 'none';
    }
    
    async function saveProfile() {
      const name = document.getElementById('editName').value.trim();
      const bio = document.getElementById('editBio').value.trim();
      const genero = document.getElementById('editGenero').value;
      const pronome = document.getElementById('editPronome').value;
      
      try {
        const res = await fetch('/api/users/me', {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, bio, genero, pronome })
        });
        
        const data = await res.json();
        
        if (!res.ok) {
          document.getElementById('editError').textContent = data.error || 'Erro ao salvar';
          document.getElementById('editError').style.display = 'block';
          return;
        }
        
        // Update current user
        currentUser = { ...currentUser, name, bio, genero, pronome };
        displayProfile(currentUser);
        closeEditModal();
        
        // Show success message
        alert('Perfil atualizado com sucesso!');
      } catch (error) {
        console.error('Error saving profile:', error);
        document.getElementById('editError').textContent = 'Erro ao salvar. Tente novamente.';
        document.getElementById('editError').style.display = 'block';
      }
    }
    
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
    
    // Load profile on page load
    document.addEventListener('DOMContentLoaded', loadProfile);
  </script>
</body>
</html>
