<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil - Gramátike</title>
  <link href="https://fonts.googleapis.com/css2?family=Mansalva&family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --roxo: #9B5DE5;
      --roxo-claro: #f9f6ff;
      --roxo-super-claro: #f7f2ff;
      --lilas-light: #f6f5fa;
      --card-radius: 22px;
      --shadow-card: 0 6px 30px 0 #9b5de51a, 0 1px 4px #9B5DE521;
      --shadow-btn: 0 1.5px 7px #9B5DE529;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: var(--roxo);
      font-family: 'Nunito', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      min-height: 100vh;
    }
    nav {
      background: var(--roxo);
      height: 70px;
      position: sticky;
      top: 0;
      z-index: 100;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 28px;
      box-shadow: 0 1px 3px rgba(155, 93, 229, 0.1);
    }
    .logo {
      font-family: 'Mansalva', cursive;
      font-size: 32px;
      color: white;
      letter-spacing: 0.5px;
      text-decoration: none;
    }
    .main-wrapper {
      background: var(--lilas-light);
      min-height: 100vh;
      padding-top: 0;
      position: relative;
      z-index: 1;
      margin-top: -50px;
      border-top-left-radius: 24px;
      border-top-right-radius: 24px;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 0 30px 30px;
    }
    .profile-card {
      background: #fff;
      border-radius: var(--card-radius);
      box-shadow: var(--shadow-card);
      border: 1px solid #f0e4fd;
      padding: 32px 24px 24px 24px;
      margin-bottom: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
    }
    .profile-avatar {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: var(--roxo-super-claro);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--roxo);
      font-size: 38px;
      font-weight: bold;
      border: 3px solid #fff;
      box-shadow: 0 2px 10px #9b5de51a;
    }
    .profile-name {
      font-size: 22px;
      font-weight: 700;
      color: #32264c;
      margin-bottom: 2px;
    }
    .profile-username {
      color: #a8a8d0;
      font-size: 15px;
      margin-bottom: 8px;
    }
    .profile-bio {
      color: #32264c;
      font-size: 15px;
      text-align: center;
      margin-bottom: 8px;
    }
    .profile-info {
      color: #a8a8d0;
      font-size: 13px;
      margin-bottom: 2px;
    }
    .profile-stats {
      display: flex;
      gap: 20px;
      margin: 12px 0;
      font-size: 14px;
    }
    .stat-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
    }
    .stat-item:hover {
      opacity: 0.8;
    }
    .stat-number {
      font-weight: 700;
      color: #32264c;
      font-size: 18px;
    }
    .stat-label {
      color: #a8a8d0;
      font-size: 13px;
    }
    .section-title {
      font-size: 16px;
      font-weight: 600;
      color: #32264c;
      margin-bottom: 15px;
      display: block;
    }
    .posts-list {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .post-card {
      background: #fff;
      border-radius: var(--card-radius);
      box-shadow: var(--shadow-card);
      border: 1px solid #f0e4fd;
      padding: 20px;
      animation: fadeIn 0.5s ease;
    }
    .post-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 15px;
    }
    .post-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--roxo-super-claro);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--roxo);
      font-weight: bold;
      font-size: 18px;
    }
    .post-user-info { flex: 1; }
    .post-username {
      font-weight: 600;
      color: #32264c;
      font-size: 15px;
    }
    .post-time {
      color: #a8a8d0;
      font-size: 13px;
    }
    .post-content {
      color: #32264c;
      font-size: 15px;
      line-height: 1.5;
      margin-bottom: 15px;
      white-space: pre-line;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 700px) {
      .container { padding: 0 10px 20px; }
    }
  </style>
</head>
<body>
  <nav>
    <a href="/feed" class="logo">Gramátike</a>
  </nav>
  
  <!-- CURVA DECORATIVA ENTRE HEADER E CONTEÚDO -->
  <svg viewBox="0 0 1440 100" style="display: block; margin-top: -1px; position: relative; z-index: 2;">
    <path fill="#f6f5fa" d="M0,50 Q360,0 720,50 T1440,50 L1440,100 L0,100 Z"></path>
  </svg>
  
  <div class="main-wrapper">
    <div class="container">
      <div class="profile-card">
          <div class="profile-avatar" id="profileAvatar">A</div>
        <div class="profile-name" id="profileName">Nome de Usuárie</div>
        <div class="profile-username" id="profileUsername">@username</div>
        <div class="profile-bio" id="profileBio">Biografia curta de usuárie.</div>
        <div class="profile-stats">
          <div class="stat-item">
            <span class="stat-number" id="followersCount">0</span>
            <span class="stat-label">Seguidores</span>
          </div>
          <div class="stat-item">
            <span class="stat-number" id="followingCount">0</span>
            <span class="stat-label">Seguindo</span>
          </div>
        </div>
        <div class="profile-info" id="profileInfo">Entrou em 01/2026</div>
      </div>
      <span class="section-title">Posts recentes</span>
      <div class="posts-list" id="postsList">
        <!-- Posts de usuárie -->
      </div>
    </div>
  </div>
  <script>
    // Load current user profile with follow stats
    async function loadMyProfile() {
      try {
        const response = await fetch('/api/users/me');
        const data = await response.json();
        
        if (data.success && data.user) {
          displayProfile(data.user);
          // Also load follow stats
          loadFollowStats(data.user.id);
        }
      } catch (error) {
        console.error('Error loading profile:', error);
      }
    }
    
    async function loadFollowStats(userId) {
      try {
        const response = await fetch(`/api/users/${userId}`);
        const data = await response.json();
        
        if (data.success && data.user) {
          document.getElementById('followersCount').textContent = data.user.followers_count || 0;
          document.getElementById('followingCount').textContent = data.user.following_count || 0;
        }
      } catch (error) {
        console.error('Error loading follow stats:', error);
      }
    }
    
    function displayProfile(user) {
      document.getElementById('profileAvatar').textContent = user.avatar_initials || user.name?.charAt(0) || 'U';
      document.getElementById('profileName').textContent = user.name || 'Usuário';
      document.getElementById('profileUsername').textContent = `@${user.username}`;
      document.getElementById('profileBio').textContent = user.bio || 'Sem biografia';
      document.getElementById('profileInfo').textContent = `Entrou em ${new Date(user.created_at).toLocaleDateString('pt-BR', { month: '2-digit', year: 'numeric' })}`;
    }
    
    function formatDate(dateStr) {
      const date = new Date(dateStr);
      const now = new Date();
      const diffMs = now - date;
      const diffMins = Math.floor(diffMs / (1000 * 60));
      const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
      if (diffMins < 1) return 'Agora mesmo';
      if (diffMins < 60) return `${diffMins} min atrás`;
      if (diffHours < 24) return `${diffHours} h atrás`;
      return date.toLocaleString('pt-BR', { day: '2-digit', month: '2-digit', year: 'numeric', hour: '2-digit', minute: '2-digit' });
    }
    
    // Initialize
    loadMyProfile();
  </script>
</body>
</html>
</html>
