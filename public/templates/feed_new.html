<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed - Gramátike</title>
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- HTMX for dynamic interactions -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <!-- Custom fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mansalva&family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="icon" type="image/png" href="/static/favicon.png">
    
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#9B5DE5',
                        'primary-dark': '#7B3DC5',
                    },
                    fontFamily: {
                        'sans': ['Nunito', 'system-ui', 'sans-serif'],
                        'brand': ['Mansalva', 'cursive'],
                    }
                }
            }
        }
    </script>
    
    <!-- Custom styles for minor adjustments -->
    <style>
        body {
            font-family: 'Nunito', system-ui, sans-serif;
        }
        .logo {
            font-family: 'Mansalva', cursive;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    
    <!-- Navbar -->
    <nav class="bg-primary shadow-lg">
        <div class="max-w-6xl mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <!-- Logo -->
                <a href="/feed" class="logo text-3xl md:text-4xl font-normal text-white tracking-wide">
                    Gramátike
                </a>
                
                <!-- Desktop Navigation -->
                <div class="hidden md:flex items-center gap-6">
                    <a href="/feed" class="text-white font-semibold hover:opacity-80 transition">
                        Feed
                    </a>
                    <a href="/meu_perfil" class="text-white font-semibold hover:opacity-80 transition">
                        Perfil
                    </a>
                    <a href="/configuracoes" class="text-white font-semibold hover:opacity-80 transition">
                        Configurações
                    </a>
                    <!-- Admin link (conditional) -->
                    <a href="/admin" class="text-white font-semibold hover:opacity-80 transition" id="admin-link" style="display: none;">
                        Admin
                    </a>
                    <!-- Logout -->
                    <button 
                        hx-post="/api/auth/logout" 
                        hx-swap="none"
                        hx-on::after-request="window.location.href='/login'"
                        class="bg-white text-primary px-4 py-2 rounded-full font-bold hover:bg-gray-100 transition">
                        Sair
                    </button>
                </div>
                
                <!-- Mobile Menu Button -->
                <button id="mobile-menu-btn" class="md:hidden text-white">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
            
            <!-- Mobile Menu -->
            <div id="mobile-menu" class="hidden md:hidden mt-4 space-y-2">
                <a href="/feed" class="block text-white font-semibold py-2 hover:opacity-80">Feed</a>
                <a href="/meu_perfil" class="block text-white font-semibold py-2 hover:opacity-80">Perfil</a>
                <a href="/configuracoes" class="block text-white font-semibold py-2 hover:opacity-80">Configurações</a>
                <a href="/admin" class="block text-white font-semibold py-2 hover:opacity-80" id="admin-link-mobile" style="display: none;">Admin</a>
                <button 
                    hx-post="/api/auth/logout" 
                    hx-swap="none"
                    hx-on::after-request="window.location.href='/login'"
                    class="block w-full text-left text-white font-semibold py-2 hover:opacity-80">
                    Sair
                </button>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <main class="max-w-2xl mx-auto py-8 px-4">
        
        <!-- Create Post Form -->
        <div class="bg-white rounded-2xl shadow-md p-6 mb-6">
            <h2 class="text-xl font-bold text-gray-800 mb-4">O que você está pensando?</h2>
            <form 
                hx-post="/api/posts" 
                hx-encoding="multipart/form-data"
                hx-target="#posts-container" 
                hx-swap="afterbegin"
                hx-on::after-request="this.reset()"
                class="space-y-4">
                
                <textarea 
                    name="conteudo" 
                    placeholder="Compartilhe algo interessante..."
                    class="w-full min-h-[120px] border border-gray-300 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-primary resize-none"
                    required></textarea>
                
                <div class="flex items-center justify-between">
                    <label class="flex items-center gap-2 cursor-pointer text-gray-600 hover:text-primary transition">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                        </svg>
                        <span class="text-sm font-semibold">Adicionar imagem</span>
                        <input type="file" name="imagem" accept="image/*" class="hidden">
                    </label>
                    
                    <button 
                        type="submit"
                        class="bg-primary text-white px-6 py-2 rounded-full font-bold hover:bg-primary-dark transition shadow-lg">
                        Publicar
                    </button>
                </div>
            </form>
        </div>
        
        <!-- Feed Filter/Sort -->
        <div class="flex items-center justify-between mb-6">
            <h3 class="text-2xl font-bold text-gray-800">Feed</h3>
            <select 
                id="feed-filter"
                class="border border-gray-300 rounded-lg px-3 py-2 text-sm font-semibold text-gray-700 focus:outline-none focus:ring-2 focus:ring-primary">
                <option value="recent">Mais recentes</option>
                <option value="popular">Mais populares</option>
            </select>
        </div>
        
        <!-- Posts Container -->
        <div id="posts-container" class="space-y-6">
            <!-- Posts will be loaded here via HTMX -->
            <div class="text-center py-8">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-gray-300 border-t-primary"></div>
                <p class="text-gray-500 mt-4">Carregando posts...</p>
            </div>
        </div>
        
        <!-- Infinite Scroll Trigger -->
        <div 
            hx-get="/api/posts?page=2" 
            hx-trigger="revealed" 
            hx-swap="beforeend" 
            hx-target="#posts-container"
            class="text-center py-8">
            <div class="inline-block animate-spin rounded-full h-6 w-6 border-4 border-gray-300 border-t-primary"></div>
        </div>
        
    </main>
    
    <!-- Scripts -->
    <script>
        // Mobile menu toggle
        document.getElementById('mobile-menu-btn').addEventListener('click', () => {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        });
        
        // Check if user is admin and show admin link
        async function checkAdminStatus() {
            try {
                const response = await fetch('/api/users/me');
                if (response.ok) {
                    const user = await response.json();
                    if (user.is_admin || user.is_superadmin) {
                        document.getElementById('admin-link').style.display = 'block';
                        document.getElementById('admin-link-mobile').style.display = 'block';
                    }
                }
            } catch (error) {
                console.error('Error checking admin status:', error);
            }
        }
        
        // Load initial posts
        async function loadInitialPosts() {
            try {
                const response = await fetch('/api/posts?page=1');
                if (response.ok) {
                    const html = await response.text();
                    document.getElementById('posts-container').innerHTML = html;
                }
            } catch (error) {
                console.error('Error loading posts:', error);
                document.getElementById('posts-container').innerHTML = '<p class="text-center text-red-500">Erro ao carregar posts</p>';
            }
        }
        
        // Initialize on page load
        window.addEventListener('DOMContentLoaded', () => {
            checkAdminStatus();
            loadInitialPosts();
        });
    </script>
</body>
</html>
