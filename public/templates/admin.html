<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin - Gramátike</title>
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Chart.js for simple charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    
    <!-- Custom fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mansalva&family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#9B5DE5',
                        'primary-dark': '#7B3DC5',
                    },
                    fontFamily: {
                        'sans': ['Nunito', 'system-ui', 'sans-serif'],
                        'brand': ['Mansalva', 'cursive'],
                    }
                }
            }
        }
    </script>
    
    <style>
        body {
            font-family: 'Nunito', system-ui, sans-serif;
        }
        .logo {
            font-family: 'Mansalva', cursive;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    
    <!-- Navbar -->
    <nav class="bg-primary shadow-lg">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <a href="/feed" class="logo text-3xl md:text-4xl font-normal text-white tracking-wide">
                    Gramátike
                </a>
                <div class="flex items-center gap-6">
                    <a href="/feed" class="text-white font-semibold hover:opacity-80 transition">Feed</a>
                    <a href="/admin" class="text-white font-semibold hover:opacity-80 transition">Admin</a>
                    <button 
                        onclick="handleLogout()"
                        class="bg-white text-primary px-4 py-2 rounded-full font-bold hover:bg-gray-100 transition">
                        Sair
                    </button>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <main class="flex-1 max-w-7xl mx-auto w-full px-4 py-8">
        
        <h1 class="text-3xl font-bold text-gray-800 mb-8">Painel de Administração</h1>
        
        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            
            <!-- Total Users -->
            <div class="bg-white rounded-2xl shadow-md p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm font-semibold uppercase">Total de Usuários</p>
                        <p class="text-3xl font-bold text-gray-800 mt-2" id="total-users">-</p>
                    </div>
                    <div class="bg-blue-100 rounded-full p-4">
                        <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                        </svg>
                    </div>
                </div>
            </div>
            
            <!-- Total Posts -->
            <div class="bg-white rounded-2xl shadow-md p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm font-semibold uppercase">Total de Posts</p>
                        <p class="text-3xl font-bold text-gray-800 mt-2" id="total-posts">-</p>
                    </div>
                    <div class="bg-green-100 rounded-full p-4">
                        <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z"></path>
                        </svg>
                    </div>
                </div>
            </div>
            
            <!-- Activity Today -->
            <div class="bg-white rounded-2xl shadow-md p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm font-semibold uppercase">Atividade Hoje</p>
                        <p class="text-3xl font-bold text-gray-800 mt-2" id="activity-today">-</p>
                    </div>
                    <div class="bg-purple-100 rounded-full p-4">
                        <svg class="w-8 h-8 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
                        </svg>
                    </div>
                </div>
            </div>
            
        </div>
        
        <!-- Activity Chart -->
        <div class="bg-white rounded-2xl shadow-md p-6 mb-8">
            <h2 class="text-xl font-bold text-gray-800 mb-4">Atividade dos Últimos 7 Dias</h2>
            <canvas id="activityChart" height="80"></canvas>
        </div>
        
        <!-- Users Table -->
        <div class="bg-white rounded-2xl shadow-md p-6">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-xl font-bold text-gray-800">Usuários Recentes</h2>
                <input 
                    type="text" 
                    id="search-users"
                    placeholder="Buscar usuários..."
                    class="border border-gray-300 rounded-lg px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-primary">
            </div>
            
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead>
                        <tr class="border-b border-gray-200">
                            <th class="text-left py-3 px-4 font-semibold text-gray-700">Usuário</th>
                            <th class="text-left py-3 px-4 font-semibold text-gray-700">Email</th>
                            <th class="text-left py-3 px-4 font-semibold text-gray-700">Cadastro</th>
                            <th class="text-left py-3 px-4 font-semibold text-gray-700">Status</th>
                            <th class="text-left py-3 px-4 font-semibold text-gray-700">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="users-table-body">
                        <!-- Users will be loaded here -->
                        <tr>
                            <td colspan="5" class="text-center py-8 text-gray-500">
                                Carregando usuários...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <!-- Pagination -->
            <div class="flex items-center justify-between mt-6">
                <button 
                    id="prev-page"
                    onclick="loadUsers(currentPage - 1)"
                    class="px-4 py-2 border border-gray-300 rounded-lg font-semibold text-gray-700 hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed"
                    disabled>
                    Anterior
                </button>
                <span class="text-gray-600 font-semibold">Página <span id="current-page">1</span></span>
                <button 
                    id="next-page"
                    onclick="loadUsers(currentPage + 1)"
                    class="px-4 py-2 border border-gray-300 rounded-lg font-semibold text-gray-700 hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
                    Próxima
                </button>
            </div>
        </div>
        
    </main>
    
    <!-- Footer -->
    <footer class="bg-gray-800 text-gray-300 mt-8">
        <div class="max-w-7xl mx-auto px-4 py-6 text-center text-sm">
            © 2024 Gramátike - Painel Administrativo
        </div>
    </footer>
    
    <!-- Scripts -->
    <script src="/static/js/admin.js"></script>
    
    <script>
        let currentPage = 1;
        let activityChart = null;
        
        // Logout handler
        async function handleLogout() {
            try {
                await fetch('/api/auth/logout', { method: 'POST' });
                window.location.href = '/login';
            } catch (error) {
                console.error('Logout error:', error);
                window.location.href = '/login';
            }
        }
        
        // Load stats
        async function loadStats() {
            try {
                const response = await fetch('/api/admin/stats');
                if (response.ok) {
                    const stats = await response.json();
                    
                    document.getElementById('total-users').textContent = stats.total_users || 0;
                    document.getElementById('total-posts').textContent = stats.total_posts || 0;
                    document.getElementById('activity-today').textContent = stats.activity_today || 0;
                    
                    // Load chart
                    if (stats.activity_chart) {
                        loadActivityChart(stats.activity_chart);
                    }
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }
        
        // Load activity chart
        function loadActivityChart(data) {
            const ctx = document.getElementById('activityChart');
            
            if (activityChart) {
                activityChart.destroy();
            }
            
            activityChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.labels || ['Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb', 'Dom'],
                    datasets: [{
                        label: 'Posts',
                        data: data.posts || [0, 0, 0, 0, 0, 0, 0],
                        borderColor: '#9B5DE5',
                        backgroundColor: 'rgba(155, 93, 229, 0.1)',
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
        
        // Load users
        async function loadUsers(page = 1) {
            try {
                const response = await fetch(`/api/admin/users?page=${page}`);
                if (response.ok) {
                    const data = await response.json();
                    const tbody = document.getElementById('users-table-body');
                    
                    if (data.users && data.users.length > 0) {
                        tbody.innerHTML = data.users.map(user => `
                            <tr class="border-b border-gray-100 hover:bg-gray-50">
                                <td class="py-3 px-4">
                                    <div class="flex items-center gap-3">
                                        <img src="${user.foto_perfil || '/static/img/perfil.png'}" 
                                             alt="${user.username}" 
                                             class="w-10 h-10 rounded-full object-cover">
                                        <div>
                                            <p class="font-semibold text-gray-800">${user.nome || user.username}</p>
                                            <p class="text-sm text-gray-500">@${user.username}</p>
                                        </div>
                                    </div>
                                </td>
                                <td class="py-3 px-4 text-gray-600">${user.email}</td>
                                <td class="py-3 px-4 text-gray-600">${new Date(user.created_at).toLocaleDateString('pt-BR')}</td>
                                <td class="py-3 px-4">
                                    <span class="px-3 py-1 rounded-full text-xs font-semibold ${user.is_banned ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'}">
                                        ${user.is_banned ? 'Banido' : 'Ativo'}
                                    </span>
                                </td>
                                <td class="py-3 px-4">
                                    <button 
                                        onclick="toggleBanUser(${user.id}, ${user.is_banned})"
                                        class="px-3 py-1 rounded-lg text-sm font-semibold ${user.is_banned ? 'bg-green-500 text-white hover:bg-green-600' : 'bg-red-500 text-white hover:bg-red-600'} transition">
                                        ${user.is_banned ? 'Desbanir' : 'Banir'}
                                    </button>
                                </td>
                            </tr>
                        `).join('');
                        
                        currentPage = page;
                        document.getElementById('current-page').textContent = page;
                        
                        // Update pagination buttons
                        document.getElementById('prev-page').disabled = page <= 1;
                        document.getElementById('next-page').disabled = data.users.length < 20;
                    } else {
                        tbody.innerHTML = '<tr><td colspan="5" class="text-center py-8 text-gray-500">Nenhum usuário encontrado</td></tr>';
                    }
                }
            } catch (error) {
                console.error('Error loading users:', error);
            }
        }
        
        // Toggle ban user
        async function toggleBanUser(userId, isBanned) {
            try {
                const response = await fetch(`/api/admin/users/${userId}/ban`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ is_banned: !isBanned })
                });
                
                if (response.ok) {
                    loadUsers(currentPage);
                } else {
                    alert('Erro ao atualizar status do usuário');
                }
            } catch (error) {
                console.error('Error toggling ban:', error);
                alert('Erro ao atualizar status do usuário');
            }
        }
        
        // Search users
        let searchTimeout;
        document.getElementById('search-users')?.addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                const query = e.target.value.trim();
                if (query) {
                    // TODO: Implement search API
                    console.log('Searching:', query);
                } else {
                    loadUsers(1);
                }
            }, 300);
        });
        
        // Initialize on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadStats();
            loadUsers(1);
        });
    </script>
</body>
</html>
