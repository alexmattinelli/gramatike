<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gramátike</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="/css/app.css">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center" x-data="loginApp()">
    <div class="max-w-md w-full mx-4">
        <!-- Logo/Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-blue-600 mb-2">Gramátike</h1>
            <p class="text-gray-600">Rede social educativa de português</p>
        </div>

        <!-- Login Form -->
        <div class="bg-white rounded-lg shadow-lg p-8">
            <h2 class="text-2xl font-semibold mb-6 text-center">Entrar</h2>
            
            <!-- Error Message -->
            <div x-show="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4" role="alert">
                <span x-text="error"></span>
            </div>

            <form @submit.prevent="login" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input 
                        type="email" 
                        id="email"
                        x-model="form.email"
                        required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="seu@email.com"
                    >
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                    <input 
                        type="password" 
                        id="password"
                        x-model="form.password"
                        required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="••••••••"
                    >
                </div>

                <button 
                    type="submit"
                    :disabled="loading"
                    class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition disabled:opacity-50"
                >
                    <span x-text="loading ? 'Entrando...' : 'Entrar'"></span>
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-gray-600">
                    Não tem uma conta? 
                    <a href="/register" class="text-blue-600 hover:underline">Cadastre-se</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        function loginApp() {
            return {
                form: { email: '', password: '' },
                loading: false,
                error: null,

                async login() {
                    this.loading = true;
                    this.error = null;

                    try {
                        const response = await fetch('/api/auth/login', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            credentials: 'include',
                            body: JSON.stringify(this.form)
                        });

                        const data = await response.json();

                        if (!response.ok) {
                            throw new Error(data.error || 'Erro ao fazer login');
                        }

                        // Redirect to feed on success
                        window.location.href = '/feed';
                    } catch (error) {
                        this.error = error.message;
                    } finally {
                        this.loading = false;
                    }
                }
            };
        }
    </script>
</body>
</html>
