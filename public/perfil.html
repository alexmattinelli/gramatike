<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil - Gramátike</title>
  <link href="https://fonts.googleapis.com/css2?family=Mansalva&family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --roxo: #9B5DE5;
      --roxo-escuro: #7E3FD1;
      --lilas-light: #f6f5fa;
      --texto: #32264c;
      --texto-leve: #5a4d7a;
      --muted: #a8a8d0;
      --border-light: #dbdbdb;
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      background: var(--roxo);
      font-family: 'Nunito', -apple-system, BlinkMacSystemFont, sans-serif;
      min-height: 100vh;
      color: var(--texto);
    }
    
    nav {
      background: var(--roxo);
      height: 70px;
      position: static;
      z-index: 1000;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 28px;
      box-shadow: 0 1px 3px rgba(155, 93, 229, 0.1);
    }
    
    .logo {
      font-family: 'Mansalva', cursive;
      font-size: 32px;
      color: white;
      text-decoration: none;
    }
    
    .main-wrapper {
      background: var(--lilas-light);
      min-height: 100vh;
      margin-top: -50px;
      padding-top: 50px;
      border-top-left-radius: 24px;
      border-top-right-radius: 24px;
    }
    
    .container {
      max-width: 935px;
      margin: 0 auto;
      padding: 30px 20px;
    }
    
    .profile-header {
      background: white;
      border-radius: 16px;
      padding: 40px;
      margin-bottom: 30px;
      box-shadow: 0 2px 12px rgba(155, 93, 229, 0.08);
    }
    
    .profile-top {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 40px;
      align-items: start;
    }
    
    .profile-avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: linear-gradient(135deg, #f7f2ff 0%, #e8dafe 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      font-weight: bold;
      color: var(--roxo);
      border: 3px solid white;
      box-shadow: 0 4px 20px rgba(155, 93, 229, 0.2);
    }
    
    .profile-info {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .profile-username-row {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    
    .profile-username {
      font-size: 28px;
      font-weight: 300;
      color: var(--texto);
    }
    
    .btn-follow {
      background: var(--roxo);
      color: white;
      border: none;
      padding: 10px 24px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .btn-follow:hover {
      background: var(--roxo-escuro);
    }
    
    .btn-follow.following {
      background: transparent;
      color: var(--texto);
      border: 1px solid var(--border-light);
    }
    
    .btn-follow.following:hover {
      border-color: #ff4444;
      color: #ff4444;
    }
    
    .profile-stats {
      display: flex;
      gap: 40px;
    }
    
    .stat {
      display: flex;
      gap: 5px;
      font-size: 16px;
    }
    
    .stat-value {
      font-weight: 600;
      color: var(--texto);
    }
    
    .stat-label {
      font-weight: 400;
      color: var(--texto-leve);
    }
    
    .profile-details {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .profile-name {
      font-weight: 700;
      font-size: 16px;
      color: var(--texto);
    }
    
    .profile-bio {
      color: var(--texto);
      line-height: 1.5;
      white-space: pre-wrap;
    }
    
    .profile-meta {
      display: flex;
      gap: 12px;
      color: var(--muted);
      font-size: 14px;
    }
    
    .profile-meta-item {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .posts-section {
      background: white;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 2px 12px rgba(155, 93, 229, 0.08);
    }
    
    .section-title {
      font-size: 18px;
      font-weight: 600;
      color: var(--texto);
      margin-bottom: 20px;
      padding-bottom: 12px;
      border-bottom: 1px solid var(--border-light);
    }
    
    .posts-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 4px;
    }
    
    .post-item {
      aspect-ratio: 1;
      background: var(--lilas-light);
      border-radius: 8px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
      transition: all 0.2s;
      border: 1px solid #f0e4fd;
    }
    
    .post-item:hover {
      transform: scale(1.02);
      box-shadow: 0 4px 20px rgba(155, 93, 229, 0.15);
    }
    
    .post-content {
      font-size: 14px;
      line-height: 1.4;
      color: var(--texto);
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 6;
      -webkit-box-orient: vertical;
    }
    
    .post-stats {
      display: flex;
      gap: 12px;
      font-size: 12px;
      color: var(--muted);
      margin-top: auto;
    }
    
    .post-stat {
      display: flex;
      align-items: center;
      gap: 4px;
    }
    
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--muted);
    }
    
    .empty-state i {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.5;
    }
    
    .loading {
      text-align: center;
      padding: 40px;
      color: var(--muted);
    }
    
    .error {
      background: #fee;
      border: 1px solid #fcc;
      color: #c33;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 16px;
    }
    
    @media (max-width: 768px) {
      .profile-top {
        grid-template-columns: 1fr;
        gap: 24px;
        text-align: center;
      }
      
      .profile-avatar {
        width: 120px;
        height: 120px;
        font-size: 40px;
        margin: 0 auto;
      }
      
      .profile-username-row {
        flex-direction: column;
        gap: 12px;
      }
      
      .profile-stats {
        justify-content: center;
        gap: 30px;
      }
      
      .posts-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    
    @media (max-width: 480px) {
      .posts-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="/feed" class="logo">Gramátike</a>
  </nav>

  <div class="main-wrapper">
    <div class="container">
      <div id="loading" class="loading">
        <i class="fas fa-spinner fa-spin"></i> Carregando...
      </div>

      <div id="error" class="error" style="display: none;"></div>

      <div id="profileContent" style="display: none;">
        <div class="profile-header">
          <div class="profile-top">
            <div class="profile-avatar" id="profileAvatar">U</div>
            
            <div class="profile-info">
              <div class="profile-username-row">
                <h1 class="profile-username" id="profileUsername">username</h1>
                <button class="btn-follow" id="followBtn" onclick="toggleFollow()">
                  Seguir
                </button>
              </div>
              
              <div class="profile-stats">
                <div class="stat">
                  <span class="stat-value" id="postsCount">0</span>
                  <span class="stat-label">posts</span>
                </div>
                <div class="stat">
                  <span class="stat-value" id="followersCount">0</span>
                  <span class="stat-label">seguidories</span>
                </div>
                <div class="stat">
                  <span class="stat-value" id="followingCount">0</span>
                  <span class="stat-label">seguindo</span>
                </div>
              </div>
              
              <div class="profile-details">
                <div class="profile-name" id="profileName">Nome</div>
                <div class="profile-bio" id="profileBio"></div>
                <div class="profile-meta">
                  <div class="profile-meta-item" id="generoDisplay" style="display: none;">
                    <i class="fas fa-venus-mars"></i>
                    <span id="generoText"></span>
                  </div>
                  <div class="profile-meta-item" id="pronomeDisplay" style="display: none;">
                    <i class="fas fa-user"></i>
                    <span id="pronomeText"></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="posts-section">
          <h2 class="section-title">
            <i class="fas fa-th"></i> Publicações
          </h2>
          <div id="postsGrid" class="posts-grid"></div>
          <div id="emptyPosts" class="empty-state" style="display: none;">
            <i class="fas fa-images"></i>
            <p>Nenhuma publicação ainda</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let profileUser = null;
    let isFollowing = false;
    
    async function loadProfile() {
      try {
        // Get user ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('id');
        
        if (!userId) {
          throw new Error('ID de usuário não especificado');
        }
        
        // Get user profile
        const userRes = await fetch(`/api/users/${userId}`);
        if (!userRes.ok) throw new Error('Erro ao carregar perfil');
        
        const userData = await userRes.json();
        profileUser = userData.user;
        isFollowing = profileUser.is_following || false;
        
        // Display profile
        displayProfile(profileUser);
        
        // Load posts
        await loadPosts(userId);
        
        document.getElementById('loading').style.display = 'none';
        document.getElementById('profileContent').style.display = 'block';
      } catch (error) {
        console.error('Error loading profile:', error);
        document.getElementById('loading').style.display = 'none';
        document.getElementById('error').textContent = error.message || 'Erro ao carregar perfil';
        document.getElementById('error').style.display = 'block';
      }
    }
    
    function displayProfile(user) {
      document.getElementById('profileAvatar').textContent = user.avatar_initials || 'U';
      document.getElementById('profileUsername').textContent = user.username;
      document.getElementById('profileName').textContent = user.name || user.username;
      document.getElementById('profileBio').textContent = user.bio || '';
      
      document.getElementById('postsCount').textContent = user.posts_count || 0;
      document.getElementById('followersCount').textContent = user.followers_count || 0;
      document.getElementById('followingCount').textContent = user.following_count || 0;
      
      // Display genero and pronome
      if (user.genero && user.genero !== 'Prefiro não informar') {
        document.getElementById('generoText').textContent = user.genero;
        document.getElementById('generoDisplay').style.display = 'flex';
      }
      
      if (user.pronome && user.pronome !== 'Prefiro não informar') {
        document.getElementById('pronomeText').textContent = user.pronome;
        document.getElementById('pronomeDisplay').style.display = 'flex';
      }
      
      updateFollowButton();
    }
    
    function updateFollowButton() {
      const btn = document.getElementById('followBtn');
      if (isFollowing) {
        btn.textContent = 'Seguindo';
        btn.classList.add('following');
      } else {
        btn.textContent = 'Seguir';
        btn.classList.remove('following');
      }
    }
    
    async function toggleFollow() {
      if (!profileUser) return;
      
      try {
        const res = await fetch(`/api/users/${profileUser.id}/follow`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' }
        });
        
        if (!res.ok) throw new Error('Erro ao atualizar');
        
        const data = await res.json();
        isFollowing = data.is_following;
        
        // Update follower count
        const currentCount = parseInt(document.getElementById('followersCount').textContent);
        document.getElementById('followersCount').textContent = isFollowing ? currentCount + 1 : currentCount - 1;
        
        updateFollowButton();
      } catch (error) {
        console.error('Error toggling follow:', error);
        alert('Erro ao atualizar. Tente novamente.');
      }
    }
    
    async function loadPosts(userId) {
      try {
        const res = await fetch(`/api/users/${userId}/posts?limit=30`);
        if (!res.ok) throw new Error('Erro ao carregar posts');
        
        const data = await res.json();
        const posts = data.posts || [];
        
        if (posts.length === 0) {
          document.getElementById('emptyPosts').style.display = 'block';
          return;
        }
        
        const grid = document.getElementById('postsGrid');
        grid.innerHTML = posts.map(post => `
          <div class="post-item" onclick="window.location.href='/post/${post.id}'">
            <div class="post-content">${escapeHtml(post.content)}</div>
            <div class="post-stats">
              <div class="post-stat">
                <i class="fas fa-heart"></i> ${post.likes || 0}
              </div>
              <div class="post-stat">
                <i class="fas fa-comment"></i> ${post.comments || 0}
              </div>
            </div>
          </div>
        `).join('');
      } catch (error) {
        console.error('Error loading posts:', error);
      }
    }
    
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
    
    document.addEventListener('DOMContentLoaded', loadProfile);
  </script>
</body>
</html>
