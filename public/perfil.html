<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil - Gramátike</title>
  <link href="https://fonts.googleapis.com/css2?family=Mansalva&family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --roxo: #9B5DE5;
      --roxo-claro: #f9f6ff;
      --roxo-super-claro: #f7f2ff;
      --lilas-light: #f6f5fa;
      --card-radius: 22px;
      --shadow-card: 0 6px 30px 0 #9b5de51a, 0 1px 4px #9B5DE521;
      --shadow-btn: 0 1.5px 7px #9B5DE529;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: var(--roxo);
      font-family: 'Nunito', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      min-height: 100vh;
    }
    nav {
      background: var(--roxo);
      height: 70px;
      position: fixed;
      top: 0;
      z-index: 100;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 28px;
      box-shadow: 0 1px 3px rgba(155, 93, 229, 0.1);
    }
    .logo {
      font-family: 'Mansalva', cursive;
      font-size: 32px;
      color: white;
      letter-spacing: 0.5px;
      text-decoration: none;
    }
    .profile-circle {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #e9e2ef url('data:image/svg+xml;utf8,<svg fill="rgb(155,93,229)" height="36" viewBox="0 0 32 32" width="36" xmlns="http://www.w3.org/2000/svg"><circle cx="16" cy="12" r="8"/><ellipse cx="16" cy="28" rx="13" ry="8"/></svg>') center/60% no-repeat;
      box-shadow: 0 1.5px 7px #9b5de519;
      border: 2px solid #fff;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .profile-circle:hover { transform: scale(1.05); }
    .main-wrapper {
      background: var(--lilas-light);
      min-height: calc(100vh - 70px);
      border-top-left-radius: 30px;
      border-top-right-radius: 30px;
      padding-top: 30px;
      margin-top: 70px;
      position: relative;
      z-index: 1;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 0 30px 30px;
    }
    .profile-card {
      background: #fff;
      border-radius: var(--card-radius);
      box-shadow: var(--shadow-card);
      border: 1px solid #f0e4fd;
      padding: 32px 24px 24px 24px;
      margin-bottom: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
    }
    .profile-avatar {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: var(--roxo-super-claro);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--roxo);
      font-size: 38px;
      font-weight: bold;
      border: 3px solid #fff;
      box-shadow: 0 2px 10px #9b5de51a;
    }
    .profile-name {
      font-size: 22px;
      font-weight: 700;
      color: #32264c;
      margin-bottom: 2px;
    }
    .profile-username {
      color: #a8a8d0;
      font-size: 15px;
      margin-bottom: 8px;
    }
    .profile-bio {
      color: #32264c;
      font-size: 15px;
      text-align: center;
      margin-bottom: 8px;
    }
    .profile-info {
      color: #a8a8d0;
      font-size: 13px;
      margin-bottom: 2px;
    }
    .section-title {
      font-size: 16px;
      font-weight: 600;
      color: #32264c;
      margin-bottom: 15px;
      display: block;
    }
    .posts-list {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .post-card {
      background: #fff;
      border-radius: var(--card-radius);
      box-shadow: var(--shadow-card);
      border: 1px solid #f0e4fd;
      padding: 20px;
      animation: fadeIn 0.5s ease;
    }
    .post-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 15px;
    }
    .post-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--roxo-super-claro);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--roxo);
      font-weight: bold;
      font-size: 18px;
    }
    .post-user-info { flex: 1; }
    .post-username {
      font-weight: 600;
      color: #32264c;
      font-size: 15px;
    }
    .post-time {
      color: #a8a8d0;
      font-size: 13px;
    }
    .post-content {
      color: #32264c;
      font-size: 15px;
      line-height: 1.5;
      margin-bottom: 15px;
      white-space: pre-line;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 700px) {
      .container { padding: 0 10px 20px; }
    }
  </style>
</head>
<body>
  <nav>
    <a href="/feed" class="logo">Gramátike</a>
    <div class="profile-circle" id="profileBtn"></div>
  </nav>
  <div class="main-wrapper">
    <div class="container">
      <div class="profile-card">
          <div class="profile-avatar" id="profileAvatar">A</div>
        <div class="profile-name" id="profileName">Nome de Usuárie</div>
        <div class="profile-username" id="profileUsername">@username</div>
        <div class="profile-bio" id="profileBio">Biografia curta de usuárie.</div>
        <div class="profile-info" id="profileInfo">Entrou em 01/2026</div>
      </div>
      <span class="section-title">Posts recentes</span>
      <div class="posts-list" id="postsList">
        <!-- Posts de usuárie -->
      </div>
    </div>
  </div>
  <script>
    // Exemplo: buscar dados de usuárie e posts via API futuramente
    // Aqui é só mock para visual
    const user = {
      name: "Nome de Usuárie",
      username: "username",
      bio: "Biografia curta de usuárie.",
      joined: "2026-01-01",
      avatar: "A"
    };
    const posts = [
      { id: 1, content: "Primeiro post de usuárie!", created_at: "2026-01-09T10:00:00Z" },
      { id: 2, content: "Mais um post para mostrar o card.", created_at: "2026-01-08T15:30:00Z" }
    ];
    document.getElementById('profileAvatar').textContent = user.avatar;
    document.getElementById('profileName').textContent = user.name;
    document.getElementById('profileUsername').textContent = `@${user.username}`;
    document.getElementById('profileBio').textContent = user.bio;
    document.getElementById('profileInfo').textContent = `Entrou em ${new Date(user.joined).toLocaleDateString('pt-BR', { month: '2-digit', year: 'numeric' })}`;
    function formatDate(dateStr) {
      const date = new Date(dateStr);
      const now = new Date();
      const diffMs = now - date;
      const diffMins = Math.floor(diffMs / (1000 * 60));
      const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
      if (diffMins < 1) return 'Agora mesmo';
      if (diffMins < 60) return `${diffMins} min atrás`;
      if (diffHours < 24) return `${diffHours} h atrás`;
      // After 24 hours, show the full date and time
      return date.toLocaleString('pt-BR', { day: '2-digit', month: '2-digit', year: 'numeric', hour: '2-digit', minute: '2-digit' });
    }
    document.getElementById('postsList').innerHTML = posts.map(post => `
      <div class="post-card">
        <div class="post-header">
          <div class="post-avatar">${user.avatar}</div>
          <div class="post-user-info">
            <div class="post-username">${user.name}</div>
            <div class="post-time">${formatDate(post.created_at)}</div>
          </div>
        </div>
        <div class="post-content">${post.content}</div>
      </div>
    `).join('');
  </script>
  <script>
    // profile-circle icon/avatar in header
    (function() {
      const profileBtn = document.getElementById('profileBtn');
      const avatarUrl = (window.currentUser && (window.currentUser.avatar || window.currentUser.avatarUrl || window.currentUser.avatar_url)) || null;
      function personSVG() {
        return `
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M12 12c2.761 0 5-2.239 5-5s-2.239-5-5-5-5 2.239-5 5 2.239 5 5 5z" fill="#6b4db3" />
            <path d="M4 20c0-3.313 2.687-6 6-6h4c3.313 0 6 2.687 6 6v1H4v-1z" fill="#9B5DE5" />
          </svg>
        `;
      }
      if (!profileBtn) return;
      if (avatarUrl) {
        profileBtn.innerHTML = `<img src="${avatarUrl}" alt="avatar" class="profile-img" />`;
      } else {
        profileBtn.innerHTML = personSVG();
      }
      profileBtn.addEventListener('click', function() { window.location.href = 'meu_perfil.html'; });
    })();
  </script>
</body>
</html>
