<!DOCTYPE html>

            </div>

            <div class="bg-white rounded-lg shadow p-6">

                        <p class="text-3xl font-bold text-red-600" x-text="stats.likes || 0"></p>
                    </div>
                    <div class="text-4xl">仇벒잺</div>
                </div>
            </div>
        </div>

        <!-- Recent Activity -->
        <div class="bg-white rounded-lg shadow p-6">
            <h3 class="text-xl font-semibold mb-4">Atividade Recente</h3>
            <p class="text-gray-600">Gerenciamento de usu치rios e posts dispon칤vel em breve.</p>
        </div>
    </main>

    <script src="/js/api.js"></script>

</html>
