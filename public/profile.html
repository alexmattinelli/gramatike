<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - Gram√°tike</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="/css/app.css">
</head>
<body class="bg-gray-50" x-data="profileApp()">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b sticky top-0 z-50">
        <div class="max-w-4xl mx-auto px-4 py-3 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-blue-600">Gram√°tike</h1>
            <div class="flex gap-4 items-center">
                <a href="/feed" class="hover:text-blue-600">Feed</a>
                <a href="/profile" class="hover:text-blue-600">Perfil</a>
                <template x-if="user?.is_admin">
                    <a href="/admin" class="hover:text-blue-600">Admin</a>
                </template>
                <button @click="logout" class="text-red-600 hover:text-red-700">Sair</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-2xl mx-auto py-8 px-4">
        <!-- Profile Header -->
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <div class="flex items-center gap-6 mb-4">
                <img :src="user?.avatar || '/assets/avatar-default.png'" class="w-24 h-24 rounded-full">
                <div>
                    <h2 class="text-2xl font-bold" x-text="user?.name || user?.username"></h2>
                    <p class="text-gray-600" x-text="'@' + user?.username"></p>
                </div>
            </div>
            
            <!-- Bio -->
            <p class="text-gray-700 mb-4" x-text="user?.bio || 'Sem bio'"></p>
            
            <!-- Edit Profile Button -->
            <button 
                @click="editMode = !editMode"
                class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700"
                x-text="editMode ? 'Cancelar' : 'Editar Perfil'"
            ></button>
        </div>

        <!-- Edit Profile Form -->
        <div x-show="editMode" class="bg-white rounded-lg shadow p-6 mb-6">
            <h3 class="text-xl font-semibold mb-4">Editar Perfil</h3>
            
            <form @submit.prevent="updateProfile" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Nome</label>
                    <input 
                        type="text" 
                        x-model="form.name"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Bio</label>
                    <textarea 
                        x-model="form.bio"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        rows="3"
                    ></textarea>
                </div>

                <button 
                    type="submit"
                    :disabled="loading"
                    class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 disabled:opacity-50"
                >
                    <span x-text="loading ? 'Salvando...' : 'Salvar Altera√ß√µes'"></span>
                </button>
            </form>
        </div>

        <!-- User's Posts -->
        <div class="space-y-4">
            <h3 class="text-xl font-semibold mb-4">Meus Posts</h3>
            
            <template x-for="post in posts" :key="post.id">
                <article class="bg-white rounded-lg shadow p-4">
                    <div class="flex items-center gap-3 mb-3">
                        <img :src="user?.avatar || '/assets/avatar-default.png'" class="w-10 h-10 rounded-full">
                        <div>
                            <p class="font-semibold" x-text="user?.name || user?.username"></p>
                            <p class="text-sm text-gray-500" x-text="formatDate(post.created_at)"></p>
                        </div>
                    </div>

                    <p class="mb-3 whitespace-pre-wrap" x-text="post.content"></p>
                    
                    <template x-if="post.image">
                        <img :src="post.image" class="rounded-lg mb-3 max-w-full">
                    </template>

                    <div class="flex gap-6 text-gray-600 border-t pt-3">
                        <span class="flex items-center gap-1">
                            ‚ù§Ô∏è <span x-text="post.likes_count || 0"></span>
                        </span>
                        <span class="flex items-center gap-1">
                            üí¨ <span x-text="post.comments_count || 0"></span>
                        </span>
                    </div>
                </article>
            </template>

            <div x-show="posts.length === 0" class="text-center py-8 text-gray-500">
                Voc√™ ainda n√£o fez nenhum post.
            </div>
        </div>
    </main>

    <script src="/js/api.js"></script>
    <script src="/js/profile.js"></script>
</body>
</html>
